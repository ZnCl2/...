<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>图片字测试</title>
    <style>
        body {
            font-size: 32px;
        }

        img {
            border-width: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div id="title" style="text-align: center;">TCJY的图片字体测试</div>
    <div id="inputform" style="position:relative;height: min-content;width:min-content;font-size: 16px;border:2px solid #b6e2eb; margin:auto;">
        <form>
            输入文字或主题：<br /><textarea id="textbox" rows="3" cols="105"></textarea>
            <input type="button" value="立即清屏" onclick="cls('content');refreshcount()" style="color: #ff0000">
            <input type="button" value="退格" onclick="bs('content'); refreshcount()" style="position: absolute; right: 180px;">
            <input type="button" value="狗屁不通文" style="position: absolute; right: 90px; color:#620020" onclick="bullshitgen('content',document.getElementById('textbox').value);refreshcount();">
            <input type="button" value="插入图片字" style="position: absolute; right: 0px; color:#006220" onclick="setstrchr('content', document.getElementById('textbox').value); document.getElementById('textbox').value = ''; refreshcount();">
            <br/>下方有图片字符<span id="count">0</span>个<span style="position: absolute; right: 0px;color:#ce301a">超出GB2312范围的文字会出错</span>
            <br/><span style="font-size:9px;">使用微软 Edge (Chromium 内核版本) 浏览器右键“网页捕获”导出图片【注意：需要脱离ZeroNet环境……】；<br />按 F12 打开调试模式，选择终端(控制台、Console)选项卡查看生成的文章文本。</span>
        </form>
    </div>
    <br />
    <div id="content"></div>
</body>
</html>
<script src="../js/imgchar.js"></script>
