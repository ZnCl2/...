function scrollAnim() {
	$('html, body').animate({
		scrollTop: $("body").height()-$(window).height()
	}, 2000).animate({
		scrollTop: 0
	}, 2000);
	console.log($("body").css("backface-visibility"))
	if ($("body").css("backface-visibility") == "hidden") {
		$("body").css("backface-visibility","initial")
		$("#backface").text("body backface-visibility: initial")
	} else {
		$("body").css("backface-visibility","hidden")
		$("#backface").text("body backface-visibility: hidden")
	}
}

$( document ).ready(function() {
	for (i=0;i<100;i++) {
		$(".site-container:first").clone().appendTo("#sites");
	}
	scrollAnim()
	setInterval(scrollAnim, 4000)
})
</script>
