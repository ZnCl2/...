<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="css/all.css" />
</head>

<body>

	<div class="leftbar">
		<div class="logo">TEST</div>
		<div class="person">
			<a href="#Select+user" id="select_user" onclick='return Page.selectUser()'>Select user ololo</a>
		</div>
		Contacts:
		<div id="personal" class="contacts">no contacts</div>
		<div class="person">
			<a href="#Add+contact" id="add_contact" onclick='return Page.addContact()'>+contact</a>
		</div>
		Groups:
		<div id="groups" class="contacts">no groups</div>
		<div class="person">
			<a href="#Add+group" id="add_group" onclick='return Page.addGroup()'>+group</a>
		</div>
	</div>
	<div id="main">
		<div id="dialog">
			<ul id="messages">
 				<li>Welcome to Zerogram!</li>
			</ul>
		</div>
		<div id="replica">		
			<input type="text" id="message" onkeypress="if (event.keyCode == 13) Page.sendMessage()">
			<input type="button" id="send" value="Send!" onclick="return Page.sendMessage()"/>
		</div>		
	</div>	
	<script type="text/javascript" src="js/all.js" async></script>
</body>

</html>
