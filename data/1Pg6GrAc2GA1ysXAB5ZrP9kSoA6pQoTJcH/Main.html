<title>仿妈妈网html5手机注册界面源代码模板</title>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="" name="keywords">
    <meta content="" name="description">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	
</head>
<body>
<nav>
        <a href="#" class='goback'> 
            <b></b>
        </a>
        注册帐号</nav>


<form action="#" id="register_form" autocomplete="off" method="post">
        <!-- 手机注册开始 -->
		<div id="error_display" style="text-align:center;color:red;display:none;">
                <!--错误信息显示区域-->
        </div>
        <section class="phone-register">
            <div class="register-item">
                <div class="inputs ">
                    <label for="phone">手机号：</label>
                    <input type="phone" class="form-control" id="phone" name="phone"" />
                </div>
                <div class="tip">请输入手机号码</div>
            </div>
			
            <div class="register-item ">
                <div class="inputs verifycode-inputs">
                    <label for="phone_vcode">验证码：</label>
                    <input type="text" name="phone_vcode" class="form-control" id="phone_vcode"">
					<span id="time_show" style="display:none;position:absolute;right:10px;"><i class="time" id="seconds_show">60</i>秒后重新获取</span>
					<span id="getcode"><a  href="javascript:void(0);"  onclick="get_phone_code();return false;" class="getcode">点击获取验证码</a></span>
					
                </div>
                <div class="tip">请输验证码</div>
            </div>
            <!-- 用户名 -->
            <div class="register-item">
                <div class="inputs ">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
                <div class="tip">请输入用户名</div>
            </div>
			
            <div class="register-item ">
                <div class="inputs ">
                    <label for="password">密 码：</label>
                    <input type="password" class="form-control" name="passpord" id="password" onBlur="wap_check_password();" />
                </div>
                <div id="password_tip_div" class="tip"></div>
            </div>
			
			<div class="register-item ">
                <div class="inputs ">
                    <label for="repassword">再次输入密码：</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" />
                </div>
                <div id="re_password_tip_div" class="tip">重复刚才密码</div>
            </div>
			
        </section>
        <!-- 注册按键 -->
        <section class="register-btn">
			<button type="button" id="submit" onClick="return wapChkRegister();">注 册</button>
        </section>
        <section class='text-center'>
            已经注册过，
            <a href="#">直接登录</a>
        </section>
</form>
<script type="text/javascript">
   jQuery('#password').focus(function(){
				document.getElementById('password_tip_div').style.visibility = 'visible';//显示
				jQuery("#password_tip_div").html('请输入密码,密码为数字、字母(区分大小写)、标点组合,长度6-20位');
				
   });
</script>
