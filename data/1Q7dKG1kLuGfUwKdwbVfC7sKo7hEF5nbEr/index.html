<html>
    <head>
        <title>ZeroUpload</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/all.css" />
        <base href="" target="_top" id="base">
        <script>
            setTimeout(function () {
                base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/([&?])wrapper=False/, "$1").replace(/&$/, "") // Fix urls
            }, 100) // 100ms later, to workaround double js download in chrome
        </script>
    </head>
    <body>

        <div class="block head">
            <h1>ZeroUpload</h1>
            <small>The NextGen file hosting.</small><br />
            <a href="#Select+user" id="select_user">Sign in...</a><br /><br />
            <input type="file" id="fileUpload" style="display:none" onchange="ZeroUpload.uploadFiles(this.files);" />

            <input type="button" onclick="ZeroUpload.startFileUpload();" value="Upload !" />
        </div>
        <div id="fileUploadResults" class="col-md-8 col-md-offset-2 template">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">File(s) uploaded successfully</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th style="text-align: center">#</th>
                            <th style="text-align: center">File name</th>
                            <th style="text-align: center">Url</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="fileRow template">
                            <th class="fileNumber" scope="row">1</th>
                            <td class="filename">$filename</td>
                            <td class="url"><a class="link" href="#">$url</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="file_description" style="display: none">
            <div class="title"></div>
            <a class="link"></a>
        </div>

        <script type="text/javascript" src="js/all.js"></script>
    </body>
</html>
