<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type='text/javascript' src='js/all.js' async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="shutter"></div>
    <div id="header">
      <span class="logo">Zeronet Central</span>
      <a href="#Select+user" id="select_user" onclick='return Page.selectUser()'>Select user</a>
    </div>

   

    <h2>Submit a new Site:</h2>
    <div id="quote-box">
      <p>Site name <input type="text" id="input-by"/></p>
      <p>Description <textarea id="input-body" maxlength="250"></textarea><span id="bodycount">0 / 250</span></p>      
      <p>Link<input type="text" id="input-work"/></p>
      <p><input type="button" id="send" value="Submit!" onclick="return Page.sendQuote()"/></p>
    </div>
    <h2 id="quotes-list">Sites: </h2>
    <ul id="quotes">
    </ul>
  </body>
</html>
