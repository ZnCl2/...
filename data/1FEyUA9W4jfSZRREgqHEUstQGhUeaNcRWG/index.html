<!DOCTYPE html>
<html>
  <head>
    <title>Mixtape !</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <base href="" target="_top" id="base">
    <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
  </head>
  <body style='background-image: url("Mixtape.png"); background-size: cover; text-align: center;color: white; font-family: Arial, Helvetica, sans-serif;'>
    <h1>Thank you for downloading Mixtape hub !</h1>
    <p>You will be redirected in <span id="timer">10</span> seconds to the Mixtape site ! or click <a href="/mixtape.bit" style="color: white">here</a></p>
  </body>
  <script type="text/javascript">
  function countdown () {
    var timer = document.getElementById("timer").innerHTML
    console.log(parseInt(timer))
    if (parseInt(timer) !== 0) {
      document.getElementById("timer").innerHTML = timer - 1
    } else {
      location.href = "/mixtape.bit";
    }
  }

  setInterval(countdown,1000)

  </script>
</html>
