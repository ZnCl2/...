<p ALIGN="center"><font size="6">豬流感病毒</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
<p>　</p>
<p>病毒學名：A(H1N1)型流感<br>
病毒組成：豬、人類及禽類流感混合體<br>
症狀表現：急性呼吸道傳染病，患者多出現高燒、精神不振、厭食、咳嗽等症狀，以及嘔吐和腹瀉等腸胃症狀<br>
病毒特徵：不斷變種，加快傳染性，可大規模蔓延<br>
病毒毒性：是非典的６倍（禽流感的危害性是非典的３倍）<br>
易感人群：青壯年，兒童，老人<br>
治療方式：中醫<br>
注意事項：提前預防，增強身體抵抗力</p>
<p>由於病毒的智慧和進化，其毒性（即致病性和致死性）將會一代更比一代強（疫苗對其之進化居功厥偉）。</p>
