<p align="center"><font size="6">踏鵝卵石對健康有幫助嗎？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

<p>&nbsp;</p>
<p>隨著健康村，體育強村建設的不斷推進，很多村都建起了鵝卵石健身路徑，有哪些人群是不適合利用鵝卵石健身的呢？</p>
<p>  中醫傳統理論認為：強刺激為瀉（人體重量的壓強在此鵝卵石之上）。</p>
<p>根據中醫全息原理對應的五臟六腑，被如此瀉法，結局肯定不是健康。</p>
