<p align="center"><font size="6">湯方配藥後為什麼不可保留？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
<ul>
  <li>保留湯方有可能不小心讓別人拿去服用，亦可能自己不小心再重新配用；</li>
  <li>湯方有強烈針對性和時效性，不能張冠李戴，此時不同彼時，古人不見今時月，今月曾經照古人；</li>
  <li>特別是如病人的寒熱虛實、陰陽生剋不同時；</li>
  <li>同時湯方上還可能存在一些現代科學解釋不了的成份，保留湯方有可能會影響康復，甚至導致復發或其他後果；
    <ul>
    <li>所以，配藥後最好將湯方燒掉，或撕碎棄於無人能觸及之處（否則，你雖不殺伯仁，伯仁卻因你而……麻煩）；</li>
    <li>未配用者亦不可保存湯方超過有效期。</li>
    </ul>
  </ul>
