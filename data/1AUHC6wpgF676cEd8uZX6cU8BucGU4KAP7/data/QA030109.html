  <p align="center"><font size="6">湯方為什麼要由電郵發出，而不用傳真？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
<ul>
  <li>節省我們時間，因為發一張湯方：<ul>
    <li>傳真需時約１分鐘，還會有占線、缺紙、未開電源、應答的鈴聲太長等問題；</li>
    <li>電郵需時約１秒鐘（一般不需半秒）；</li>
  </ul>
  </li>
  <li>很多的機場候機室，酒店，餐廳，咖啡廳都可以上網，平時的手提電話亦可用 GPRS，甚為方便；<ul>
  <li>但要找條電話線發傳真就未必如此方便，何況太慢；</li>
  <li>時間就是生命；</li>
</ul>
  <li>節省社會資源，電郵基本是綠色的，環保的。</li>
</ul>
