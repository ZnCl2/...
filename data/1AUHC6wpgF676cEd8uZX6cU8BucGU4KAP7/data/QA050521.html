  <p align="center"><font size="6">IE瀏覽器頁面不會自動更新</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
	<p>　</p>
	<p>解決方案：</p>
	<ul>
		<li>選取 IE瀏覽器“工具”功能表下的“Internet選項”</li>
		<li>進入的“Internet選項”視窗，在“常規”標籤中單擊“設置”按鈕</li>
		<li>彈出的“設置”表單中的“檢查所存網頁的較新版本”的選項，設置為“每次訪問此頁時檢查”或“自動”</li>
        <ul>
			<li>注意一定不可選擇“不檢查”選項</li>
		</ul>
		<li>按“確定”退出即可</li>
	</ul>
  
</body>

</html>
