  <p align="center"><font size="6">可以使用多張（同或不同）能紙、能方、能誦等產品？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
	<p>&nbsp;</p>
<p>用「診金隨奉」的就不需要，否則就是貪心（或受不起）。</p>
	<p>用「捷運」或「高階」等產品就可以同時使用多張或多種（同或不同）產品（需支付相應張數的費用）。如身上幾張、枕下幾張、辦公室幾張、車上幾張。</p>
