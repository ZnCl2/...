<p align="center"><font size="6">良藥苦口，可否同時亦利於口？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>
      
	<p>　</p>
<ul>
  <li>藥液溫度在 15－37℃時，可減少苦味艱澀；<ul>
  <li>當然必須按要求的溫度服用，以我們的要求為準，或以治療所需為準；</li>
</ul>
  <li>入口後迅速含貯於舌根部，自然咽下，也可用湯匙直接將藥液送至舌根順勢咽下；<ul>
  <li>人的苦味感受器主要集中在舌頭的前半部，以舌尖最為突出；</li>
  <li>藥液在口中停留的時間越長，感覺味道越苦（服藥速度越快越好，力求乾淨俐落，轉瞬即逝）；</li>
</ul>
  <li>服藥後喝適量溫開水，利於胃腸道對藥液吸收，並可緩解藥液的苦味。</li>
</ul>
