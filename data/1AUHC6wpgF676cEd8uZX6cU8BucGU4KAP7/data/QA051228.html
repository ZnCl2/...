  <p align="center"><font size="6">繁簡體亂碼和垃圾郵件的問題</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
	<p>&nbsp;</p>
	<p>我們發出的電郵內碼是統一代碼 Unicode (UTF-8)，請更改您電郵的“文字編碼”（或請懂的人幫忙）。</p>
	<p>看不懂正（繁）體字者，可複製貼到 MS Word 繁簡轉化。</p>
	<p>因為繁簡體和內碼的問題，經常有無法閱讀的問題出現（這對偉大的高科技是個諷刺）。同時由於垃圾電郵軟件過濾和抗病毒軟件的失誤，會有些不應該刪除的郵件被誤以為是垃圾郵件而刪除。如果你曾給過電郵我們而未收到回饋，有可能是此問題。</p>
