<p ALIGN="center"><font size="6">臨終者還會有不舒服的瞑眩反應嗎？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
<p>　</p>
<p>不一定，中醫的智慧在於：有機會挽救者會有反應，沒機會者則不會有反應（可減少痛苦或沒痛苦）。</p>
<p>用西醫的說法是：反應不起來（如發燒，最後的時候是不會發燒的，因身體已沒抵抗力）。</p>
<p>亦是說：此時患者對治療已沒反應，即藥石罔效。</p>
<p>另外還有一個多維空間和在此空間存在的問題。</p>
