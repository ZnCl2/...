<p ALIGN="center"><font size="6">檔案編號的作用</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

      
<p>　</p>
<p>接受我們服務的高端客戶，都會有一專屬檔案編號（簡稱檔號），目的是：</p>
<ul>
	<li>資料庫的使用和管理</li>
	<li>家族史的跟進</li>
	<li>提供家族累積的療效優惠（我們感激和回饋對中醫支持和有貢獻者）</li>
</ul>
<p>有些產品和服務，親屬可以共享（如功能納米系列產品），就不需每人都有一檔號；而有些產品僅限當事者，此時每人都需有檔號。</p>
<p>所以，新註冊者如有親屬曾接受我們的服務，請說明（姓名和檔號）。</p>
