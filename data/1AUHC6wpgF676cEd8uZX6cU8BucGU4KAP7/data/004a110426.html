<p align="center"><font size="6">暫時未能接受多成中醫者，可看其他中醫嗎？</font></p>
<p align="right"><a href="/1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7">1AUHC6wpgF676cEd8uZX6cU8BucGU4KAP7</a></p>

<p>&nbsp;</p>
<p>可以。</p>
<p>他們可以去找別的中醫──但必須是不用西藥或疫苗的真正中醫，如農村裡不受西醫認可的中醫。</p>
<p>西醫培養、經西醫考試合格、受西醫認可、由西醫頒賜證書和頭銜的中醫......盡量離遠些為好。</p>
