<!DOCTYPE html>
<html lang="en-us">
	<head>
    <!--Shamelessly copied from https://github.com/mrdoob/three.js/ -->
    <!-- Bitcoin bar from https://github.com/HelloZeroNet/Documentation/tree/master/docs/bitcoinbar -->
		<title>Epipen.bit</title>
		<meta charset="utf-8">
    <meta name="address" content="1LEPC9mTMqi69N4LSmb65Cn21yEBj9GnYi">
		<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./bitcoinbar.css">
    
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

      #button {
				position: fixed;
				bottom: 20px;
				right: 20px;
				padding: 8px;
				color: #fff;
				background-color: #555;
				opacity: 0.7;
			}

			#button:hover {
				cursor: pointer;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="info">
      <header>Epipen Designs</header>
      <section>
        <div><p>Interested in turning this into an online Epipen store? Donate!</p></div>
        <div><p>Send messages to BM-2cXccQhhHCproUEtN1b7yZmsHWfHJp8smP</p></div>
        <div><p><a href="bitcoin:1LEPC9mTMqi69N4LSmb65Cn21yEBj9GnYi?Label=Epipen+ecommerce" class="bitcoinbar" data-address="1LEPC9mTMqi69N4LSmb65Cn21yEBj9GnYi" data-goal="2.833"></a></p></div>
      </section>
		</div>

		<script src="./js/jquery.min.js"></script>
		<script src="./js/three.js"></script>

		<script src="./js/loaders/STLLoader.js"></script>

		<script src="./js/Detector.js"></script>
		<script src="./js/bitcoinbar.js"></script>
		<script src="./js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				camera.position.set( 3, 0.15, 3 );

				cameraTarget = new THREE.Vector3( 0, -0.25, 0 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x72645b, 2, 15 );


				// Ground

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.5;
				scene.add( plane );

				plane.receiveShadow = true;



				var loader = new THREE.STLLoader();
        

				var material = new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 200 } );

                
				// Colored binary STL
				loader.load( './epipen_-_cheaper_edition.stl', function ( geometry ) {

					var meshMaterial = material;
					if (geometry.hasColors) {
						meshMaterial = new THREE.MeshPhongMaterial({ opacity: geometry.alpha, vertexColors: THREE.VertexColors });
					}

					var mesh = new THREE.Mesh( geometry, meshMaterial );

					mesh.position.set( 0, -0.37, 0 );
					mesh.rotation.set( - Math.PI / 2, Math.PI / 2, 0 );
					mesh.scale.set( 0.01, 0.01, 0.01 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );


				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.renderReverseSided = false;

				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = -0.005;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				camera.position.x = Math.cos( timer ) * 3;
				camera.position.z = Math.sin( timer ) * 3;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

      var button = document.createElement( 'div' );
      button.id = 'button';
      button.textContent = 'Download';
      button.addEventListener( 'click', function ( event ) {

        window.location.assign('./epipen_-_cheaper_edition.stl');

      }, false );
      document.body.appendChild( button );
		</script>
	</body>
</html>
