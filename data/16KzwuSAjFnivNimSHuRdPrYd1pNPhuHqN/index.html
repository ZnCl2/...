<!doctype html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Nanasi text board</title>
        <style type="text/css">
            article {
                margin: 1em;
            }
            article pre {
                margin-left: 1em;
            }
            a.hash {
                color: royalblue;
                text-decoration: none;
            }
            a.hash:hover {
                color: steelblue;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        Nanasi text board<br/>
        Click "Create account" and select "***@nanasi" from the list popped up.<br>
        Note: If you want to remove the created @nanasi account, you need to remove the entry from zeronet/data/users.json yourself and restart ZeroNet.
        <hr/>
        Name: <input type="text" id="name_input">
        &nbsp;
        Account: <span id="id_show"></span>
        <button id="submit_button" onclick="Page.write();">Create account</button><br/>
        <textarea id="body_input" cols="80" rows="8"></textarea>
        <div id="posts">
        </div>
        <div style="display:none;">
            <article id="post_base">
                <a class="hash" onclick="event.preventDefault(); Page.insertHash(event.target);" href="#"></a> :
                <span class="name"></span> :
                <span class="time"></span> &nbsp;
                Account: <span class="id"></span><br/>
                <pre class="body">
                </pre>
            </article>
        </div>

        <script type="text/javascript" src="js/lib/bitcoinjs.min.js"></script>
        <script type="text/javascript" src="js/lib/sha256.js"></script>
        <script type="text/javascript" src="js/util/ZeroFrame.js"></script>
        <script type="text/javascript" src="js/nanasi.js" async></script>
    </body>
</html>
