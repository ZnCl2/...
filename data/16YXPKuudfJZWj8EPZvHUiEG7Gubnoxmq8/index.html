
<!DOCTYPE html>

<html>
<head>
 <title>MAKE ZERONET GREAT AGAIN</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>
<body>

<div id="out"></div>

<script type="text/javascript" src="js/ZeroFrame.js"></script>

<script>

class Page extends ZeroFrame {
	setSiteInfo(site_info) {
    var out = document.getElementById("out")
    out.style.color = 'white'
    out.style.fontSize = "xx-large"
    out.style.textAlign = "center";

    out.innerHTML = "<br><br><br><br><br><br><br><br>MAKE ZERONET GREAT AGAIN" +

    "<br><br><br><br><br><br><br><br><br><br><br><br><br><br>MZGA.bit<br>Page address: " + site_info.address +
    "<br>- Peers: " + site_info.peers
	}

	onOpenWebsocket() {
		this.cmd("siteInfo", [], function(site_info) {
			page.setSiteInfo(site_info)
		})
	}

	onRequest(cmd, message) {
		if (cmd == "setSiteInfo")
			this.setSiteInfo(message.params)
		else
			this.log("Unknown incoming message:", cmd)
	}
}
page = new Page()

</script>

</body>
</html>
