<!DOCTYPE html>

<html>
<head>
    <title>Upload Torrent | Torrent Share</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <base href="" target="_top" id="base">
    <script>base.href = document.location.href.replace('/media', '').replace('index.html', '').replace(/[&?]wrapper=False/, '').replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, '')</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new.css">

</head>
<body>

<div class="frontpage-link" onclick="window.goToFrontpage()">Torrent Share</div>

<div class="header">Upload Torrent</div>

<table class="upload-table">
    <tr>
        <td>Upload account:</td>
        <td><a href="#" id="select-user" onclick="page.selectUser()">Select account</a></td>
    </tr>
    <tr>
        <td>Torrent file:</td>
        <td><input type="file" id="torrent-file" onchange="page.selectTorrent()"></td>
    </tr>
    <tr>
        <td>Torrent name:</td>
        <td><input type="text" id="torrent-name"></td>
    </tr>
    <tr>
        <td>Category:</td>
        <td>
            <select id="torrent-category"></select>
        </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>
        <textarea name="description" id="torrent-description" rows="8" cols="40"></textarea>
      </td>
    </tr>
</table>

<button id="upload-button" onclick="page.uploadTorrent()">Upload Torrent</button>

<script type="text/javascript" src="js/all.js"></script>
<script type="application/javascript">
    var page = new window.NewPage()
    window.fillCategory(document.getElementById('torrent-category'))
</script>

</body>
</html>
