<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <base href="" target="_top" id="base">
    <script>base.href = document.location.href.replace('/media', '').replace('index.html', '').replace(/[&?]wrapper=False/, '').replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, '')</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/torrent.css">

</head>
<body>

<div class="frontpage-link" onclick="window.goToFrontpage()">Torrent Share</div>

<div class="small-header">Details for this torrent</div>

<div class="details">
    <table>
        <tr>
            <td>Upload name:</td>
            <td id="upload-name"></td>
        </tr>
        <tr>
            <td>Torrent name:</td>
            <td id="torrent-name"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td id="category"></td>
        </tr>
        <tr>
            <td>Info hash:</td>
            <td id="torrent-hash"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Upload date:</td>
            <td id="upload-date"></td>
        </tr>
        <tr>
            <td>Uploaded by:</td>
            <td id="uploaded-by"></td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td id="torrent-comment"></td>
        </tr>
    </table>
</div>

<div>
    <a id="torrent-download">Download Torrent</a>
    |
    <a id="torrent-magnet">Magnet link</a>
</div>

<br><br>

<div id="torrent-description"></div>

<br/><br/>

<script type="text/javascript" src="js/all.js"></script>
<script type="application/javascript">
  var page = new window.TorrentPage();
  page.loaded()
</script>

</body>
</html>
