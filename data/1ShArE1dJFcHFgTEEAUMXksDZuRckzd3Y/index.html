<!DOCTYPE html>

<html>
<head>
    <title>Torrent Share</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="torrent,share,files,file,upload,download">
    <base href="" target="_top" id="base">
    <script>base.href = document.location.href.replace('/media', '').replace('index.html', '').replace(/[&?]wrapper=False/, '').replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, '')</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/frontpage.css">
</head>
<body>

    <div class="header">Torrent Share</div>
    <input id="search" placeholder="Search..." onkeydown="if(event.keyCode==13) page.search();" />
    <div class="categories-menu">
        <label>
            <input type="checkbox" id="category-all" checked onchange="page.categoryChangeAll()">
            All
        </label>
        <label>
            <input type="checkbox" id="category-audio" onchange="page.categoryChange()">
            Audio
        </label>
        <label>
            <input type="checkbox" id="category-video" onchange="page.categoryChange()">
            Video
        </label>
        <label>
            <input type="checkbox" id="category-apps" onchange="page.categoryChange()">
            Applications
        </label>
        <label>
            <input type="checkbox" id="category-games" onchange="page.categoryChange()">
            Games
        </label>
        <label>
            <input type="checkbox" id="category-porn" onchange="page.categoryChange()">
            Porn
        </label>
        <label>
            <input type="checkbox" id="category-other" onchange="page.categoryChange()">
            Other
        </label>
    </div>

    <button onclick="page.search()">Search Torrents</button>
    <button onclick="page.goToUploadPage()">Upload Torrent</button>

    <h2 class="latest-header">Latest torrents</h2>
    <div id="latest-torrents"></div>

    <footer class="contact-footer"><i>
      <a href="http://localhost:43110/Mail.ZeroNetwork.bit/?to=zeptobyte" target="_blank">Send me a message.</a></i></footer>

    <script type="text/javascript" src="js/all.js"></script>
    <script>
      page = new window.FrontPage;
      page.loaded();
    </script>

</body>
</html>
