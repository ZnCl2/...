# If you want a completely static site
# uncomment these lines and remove
# the gae.py reference below.
#
# # index files
# - url: /(.*)/
#   static_files: static/\1/index.html
#   upload: static/(.*)/index.html
#   expiration: "15m"
#
# # site root
# - url: /
#   static_files: static/index.html
#   upload: static/index.html
#   expiration: "15m"

- url: /
  static_files: index.html
  upload: index.html
  http_headers:
   Access-Control-Allow-Origin: '*'

#- url: /(.*)|/(.*)/
#  script: \1/index.php

- url: /data/
  static_files: data/index.html
  upload: data/index.html

- url: /debug/
  static_files: debug/index.html
  upload: debug/index.html

- url: /app/
  static_files: app/index.html
  upload: app/index.html

- url: /Powers/
  static_files: Powers/index.html
  upload: Powers/index.html

- url: /NotEnoughPowers/
  static_files: NotEnoughPowers/index.html
  upload: NotEnoughPowers/index.html

- url: /powers/
  static_files: Powers/index.html
  upload: Powers/index.html

- url: /notenoughpowers/
  static_files: NotEnoughPowers/index.html
  upload: NotEnoughPowers/index.html

- url: /pow/
  static_files: Powers/index.html
  upload: Powers/index.html

- url: /nep/
  static_files: NotEnoughPowers/index.html
