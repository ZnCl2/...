<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>翻墙大杀器帮助</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
#main {
	margin: 80px 20px 80px 20px;
}

#title {
	font-size: 24px;
}

#blog {
	margin-top: 80px;
	width: 50%;
	min-width: 300px;
}

#return {
	margin-top: 60px;
}

#copyright {
	margin-top: 60px;
	width: 80%;
	font-family: Georgia, "Times New Roman", Times, serif;
}
</style>
</head>
<body>
<div align="center" id="main">
  <div  id="title">
    翻墙大杀器帮助
  </div>
  <div id="blog" class="list-group">
  </div>
  <div  id="return">
    <a href="/" class="btn btn-outline-primary" role="button">返回首页</a>
  </div>
  <div id="copyright">
    &copy; 2017 GFW.Press
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script type="text/javascript">
		
	$(document).ready(function(e) {  												
				
				$.ajax({type: "GET", url: "blog.jsonp?r=" + Math.random(), dataType: "jsonp",	 jsonpCallback: 'callback', crossDomain:true,
					
								success: function(res) {
									
									$("#blog").html(res.data).ready(function(e) {
                    
										$("#blog a").first().addClass("active");
										
										$("#blog a").click(function(e) {
											
												$("#blog a").removeClass("active");
												
												$(this).addClass("active");
												
										});										
										
                  });									
									
								},
								
								error: function(req, textStatus , err) {
									
									$("#blog").text('获取帮助出错了').show();									
									
									return false;
									
								}
						
				});								
								
	});		

</script>
</body>
</html>
