<html>
<head>
	<title>Test site alpha</title>
	<!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body ng-app="cornerMain">
	<div class="container">
		<div class="alert alert-success">
			<strong>Angular status:</strong>&nbsp;
			<span>Angular is <span ng-bind="'working just fine'">not working</span>.</span>
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
		<h1 class="col-md-12">Hello <span ng-bind="'biatches'">world</span>!</h1>
		<div class="col-md-12" ng-controller="ctrlTest">
			<input type="text" ng-model="a"></input>&nbsp;+&nbsp;
			<input type="text" ng-model="b"></input>&nbsp;=&nbsp;
			<span ng-bind="1*a+1*b"></span>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.module.corner.js"></script>
</html>
