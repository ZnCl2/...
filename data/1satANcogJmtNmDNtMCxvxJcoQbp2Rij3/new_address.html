<!DOCTYPE html> 
<html lang="en">

<head>

	<title>Pandora's Box</title>

	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="keywords" content="bitcoin, wallet, multisig, multisignature, address, browser, javascript, js, broadcast, transaction, verify, decode" />
	<meta name="description" content="A Bitcoin Wallet written in Javascript. Supports Multisig, Custom Transactions, nLockTime and more!" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/style.css" media="screen">
	
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/transition.js"></script>
	<script type="text/javascript" src="js/collapse.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

	<script type="text/javascript" src="js/crypto-min.js"></script>
	<script type="text/javascript" src="js/crypto-sha256.js"></script>
	<script type="text/javascript" src="js/crypto-sha256-hmac.js"></script>
	<script type="text/javascript" src="js/sha512.js"></script>
	<script type="text/javascript" src="js/ripemd160.js"></script>
	<script type="text/javascript" src="js/aes.js"></script>

	<script type="text/javascript" src="js/qrcode.js"></script>
	<script type="text/javascript" src="js/qcode-decoder.min.js"></script>
	<script type="text/javascript" src="js/jsbn.js"></script>
	<script type="text/javascript" src="js/ellipticcurve.js"></script>

	<script type="text/javascript" src="js/coin.js"></script>
	<script type="text/javascript" src="js/coinbin.js"></script>
	
	<script type="text/javascript" src="js/function.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- Fixed navbar -->
		<div id="header" class="navbar navbar-default " role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#home" class="navbar-brand" id="homeBtn"><span class="btn btn-info" style="height:40px;margin-top:-10px"> Kill With Me </span></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						
					</ul>
				</div>
			</div>
		</div>
		
		<div id="content" class="container">
			<div class="tab-pane tab-content" id="newAddress">
				<h2>Create New Address <small></small></h2>
				<p>You must store your credentials properly.</p>
				<p>You need to register your address to make your bet valid.</p>
				<p>Profit are divided equally to all members</p>
				<label>Address (Share)</label>
				<input id="newBitcoinAddress" type="text" class="form-control" value="" readonly>
				<label>Public key (Share)</label>
				<input id="newPubKey" type="text" class="form-control" readonly>
				<br>
				
				<label>Private key (WIF key)</label>
				<div class="input-group">
					<input id="newPrivKey" type="password" class="form-control" value="" readonly>
					<span class="input-group-btn">
						<button class="showKey btn btn-default" type="button">Show</button>
					</span>
				<br>
				</div>

				
				<div class="checkbox">
					<label><input type="checkbox" id="newCompressed" class="checkbox-inline"disabled="disabled" checked> Compress <span class="text-muted">(recommended)</span></label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" disabled="disabled" id="newBrainwallet" class="checkbox-inline"> Custom Seed or Brain Wallet</label>
					<input type="text" class="form-control hidden" id="brainwallet">
				</div>

				<div class="checkbox">
					<label><input disabled="disabled" type="checkbox" id="encryptKey" class="checkbox-inline"> Encrypt Private Key with AES-256 Password</label>
					<div id="aes256passform" class="row hidden">
						<div class="col-md-6">
							<input type="password" class="form-control" id="aes256pass" placeholder="Password"></label>
						</div>
						<div class="col-md-6">
							<input type="password" class="form-control" id="aes256pass_confirm" placeholder="Confirm Password">
						</div>
					</div>

					<div id="aes256passStatus" class="row hidden">
						<div class="col-md-12">
							<br>
							<div class="alert alert-danger"> <span class="glyphicon glyphicon-exclamation-sign"></span> Your passwords do not match, please try again!</div>
						</div>
					</div>
				</div>
				<div align="center">
				<input type="button" class="btn btn-primary" value="Generate" id="newKeysBtn">
				</div>
				<br>
				
			</div>
			
			<div class="form-group" id="alert2" style="display:none">
				<textarea readonly style="background-color:#ECECEA" class="form-control" id="noti" ></textarea>
			</div>
			
			<div align="center" class="form-group" id="register" style="display:none">
				<a target='_blank' href="./register.html" class="btn btn-info" role="button">Register</a>
			</div>
			
			<br>
				
			<br>
		</div>
	</div>
	
	<div id="footer">
		<div class="container text-right">
				<p class="text-muted">Pandora 1.0</p>
		</div>
	</div>
</body>
