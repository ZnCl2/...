<html>
<body>
<style>
body { background-color: #D6CEC3; transition: all 3s; height: 100%; }

body.result-latest { background-color: #4CD964; }
body.result-latest .content #result { animation: yes 0.82s cubic-bezier(.36,.07,.19,.97) both; }

body.result-sameversion { background-color: #FFCC00; }
body.result-sameversion .content #result { animation: yes 1.82s cubic-bezier(.36,.07,.19,.97) both; }

body.result-outdated { background-color: #FF3B30; }
body.result-outdated .content #result { animation: no 1.82s cubic-bezier(.36,.07,.19,.97) both; }

.content { width: 300px; margin: auto; top: 50%; position: relative; margin-top: -70px; text-align: center; }
.content h2, .content h3 { font-family: Consolas, monospace; font-weight: bold; font-size: 12px; background-color: #FFF; display: inline-block; padding: 5px 10px; }
.content h2 { background-color: rgba(255,255,255,0.4); }
.content span { font-weight: normal; }
@keyframes no {
  10%, 90% { transform: translate3d(-1px, 0, 0); }
  20%, 80% { transform: translate3d(2px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
  40%, 60% { transform: translate3d(4px, 0, 0); }
}
@keyframes yes {
  10%, 90% { transform: translate3d(0, -1px, 0); }
  20%, 80% { transform: translate3d(0, 2px, 0); }
  30%, 50%, 70% { transform: translate3d(0,-4px,  0); }
  40%, 60% { transform: translate3d(0, 4px, 0); }
}

.button {
    padding: 8px 20px; background-color: #FFF85F; border-bottom: 2px solid #CDBD1E; border-radius: 2px;
    font-family: Consolas; text-transform: uppercase; font-size: 14px; width: 200px;
    text-decoration: none; transition: all 0.5s; background-position: left center; display: inline-block; margin-top: 10px; color: black;
}
.button.disabled { pointer-events: none; border-bottom: 2px solid #666; background-color: #999; opacity: 0.5 }
.button:hover { background-color: #FFF400; border-bottom: 2px solid #4D4D4C; transition: none; }
.button:active { position: relative; top: 1px; }
.button:focus { outline: none; }

</style>

<div class="content">
 <h2>Latest version: <span id="version_latest"></span></h2><br>
 <h2>Your version: <span id="version_running"></span></h2><br>
 <h3 id="result">Checking...</h3><br>
 <h3>Note: If you installed Name.TRUST Plugin, uninstall it first! If you don't uninstall, ZeroNet maybe crash!</h3><br>
 <a href="#Update" id="button" class="button button-large disabled">Update to latest version</a><br>
</div>
<script type="text/javascript" src="js/all.js"></script>

</body>
</html>
