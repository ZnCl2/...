<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Utf-8">
    <script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript" src="qrcode_sjis.js"></script>
	<script type="text/javascript" src="qrcode_utf8.js"></script>
    <script type="text/javascript" src="qrcode_sample.js"></script>
    <title>Генератор QR-кодов</title>
  </head>
  <body bgcolor="white" onload="update_qrcode()">
  <h1>Генератор QR-кодов</h1>
  <hr>
    <form name="qrForm">
	  Технические параметры:
	  <br>
      <span>TypeNumber:</span>
      <select name="t"></select>
      <span>ErrorCorrectLevel:</span>
      <select name="e">
        <option value="L">L(7%)</option>
        <option value="M" selected="selected">M(15%)</option>
        <option value="Q">Q(25%)</option>
        <option value="H">H(30%)</option>
      </select>
      <br>
	  <br>
	  Введите текст для кодирования:
	  <br>
      <textarea name="msg" rows="10" cols="40">hello world!</textarea>
      <br>
      <input type="button" value="Создать код" onclick="update_qrcode()"/>
	  <br>
	  <br>
	  Здесь будет ваш QR-код:
      <div id="qr"></div>
    </form>
    <script type="text/javascript">
!function() {
  var t = document.forms['qrForm'].elements['t'];
  for (var i = 1; i <= 40; i += 1) {
    var opt = document.createElement('option');
    opt.appendChild(document.createTextNode(''+ i) );
    opt.value = '' + i;
    t.appendChild(opt);
  }
  t.value = '4';
}();
    </script>
  </body>
</html>
