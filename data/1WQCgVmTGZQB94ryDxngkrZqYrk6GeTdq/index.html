<!DOCTYPE html>
<html>
<head>
  <title>Baskoro Zite</title>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <base href="" target="_top" id="base">
  <script>
    base.href = document
        .location
        .href
        .replace("/media", "")
        .replace("index.html", "")
        .replace(/[&?]wrapper=False/, "")
        .replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")
  </script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Baskoro Zite</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="http://127.0.0.1:43110/1J5Nmd3g4xCLVtv3WPYbE6iZAL9JTjiLkq">
              Blog
            </a>
          </li>
          <li>
            <a href="http://127.0.0.1:43110/ZeroMedium.bit/?/1KJY9Soji7TbEVfisJHPvuzwzTMpAUDHf4">
              Medium
            </a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="user" href="#" onclick="return page.login()">
              Select User <span class="glyphicon glyphicon-lock"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <div class="container">
          <h1 id="hello">Welcome</h1>
          <p>This is a sample Zite (ZeroNet Site) with Plugin and Database.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table" id="heroesTable"></table>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Hero's name" id="name"
            onkeypress="if (event.keyCode === 13) page.addHero()"
          />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="return page.addHero()">Add</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container" id="out"></div>
  </nav>

  <script src="js/ZeroFrame.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
