<!DOCTYPE html>

<html>

<head>
    <title>New ZeroNet site!</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <base href="" target="_top" id="base">
    <style>
        * {
            font-family: monospace;
            line-height: 1.5em;
            font-size: 13px;
            vertical-align: middle;
        }
        
        body {
            background-color: white;
        }
        
        input#message {
            padding: 5px;
            width: 50%;
        }
        
        input#send {
            height: 34px;
            margin-left: -2px;
        }
        
        ul {
            padding: 0px;
        }
        
        li {
            list-style-type: none;
            border-top: 1px solid #eee;
            padding: 5px 0px;
        }
        
        li:nth-child(odd) {
            background-color: #F9FAFD;
        }
        
        li b {
            color: #3F51B5;
        }
    </style>
    <script>
        base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")
    </script>
</head>

<body>

    <a href="#Select+user" id="select_user" onclick="return page.selectUser()">Select user</a>:
    <input type="text" id="message" onkeypress="if (event.keyCode == 13) page.sendMessage()" />
    <input type="button" id="send" value="Send!" onclick="return page.sendMessage()" />
    <ul id="messages">
        <li>Welcome to ZeroChat!</li>
    </ul>

    <script type="text/javascript" src="js/ZeroFrame.js"></script>

    <script>
        class ZeroChat extends ZeroFrame {

            addMessage(username, message) {
                var message_escaped = message.replace(/</g, '&lt;').replace(/>/g, '&gt;')
                this.messages.innerHTML += "<li><b>" + username + "</b>: " + message_escaped + "</li>"
            }

            sendMessage() {
                if (!this.site_info.cert_user_id) {
                    this.cmd("wrapperNotification", ["info", "Please, select your account."])
                    return false
                }
                if (!document.getElementById("message").value) {
                    this.cmd("wrapperNotification", ["info", "message is empty"])
                    return false
                }

                // This is our data file path
                var data_inner_path = "data/users/" + this.site_info.auth_address + "/data.json"
                var content_inner_path = "data/users/" + this.site_info.auth_address + "/content.json"

                // Load our current messages
                this.cmd("fileGet", {
                    "inner_path": data_inner_path,
                    "required": false
                }, (data) => {
                    if (data)
                        data = JSON.parse(data)
                    else
                        data = {
                            "message": []
                        }

                    // Add the new message to data
                    data.message.push({
                        "body": document.getElementById("message").value,
                        "date_added": Date.now()
                    })

                    // Encode data array to utf8 json text
                    var json_raw = unescape(encodeURIComponent(JSON.stringify(data, undefined, '\t')))

                    // Write file to disk
                    this.cmd("fileWrite", [data_inner_path, btoa(json_raw)], (res) => {
                        if (res == "ok") {
                            // Reset the message input
                            document.getElementById("message").value = ""

                            // Sign the changed file in our user's directory
                            this.cmd("siteSign", {
                                "inner_path": content_inner_path
                            }, (res) => {
                                // Publish to other users
                                this.cmd("sitePublish", {
                                        "inner_path": content_inner_path,
                                        "sign": false
                                    })
                                    // Reload messages

                                this.loadMessages()
                            })
                        } else {
                            this.cmd("wrapperNotification", ["error", "File write error: #{res}"])
                        }
                    })
                })
                return false
            }

            loadMessages() {
                this.cmd("dbQuery", ["SELECT * FROM message LEFT JOIN json USING (json_id) ORDER BY date_added DESC"], (messages) => {
                    // Always start with empty messages
                    document.getElementById("messages").innerHTML = ""
                    for (var i = 0; i < messages.length; i++) {
                        this.addMessage(messages[i].cert_user_id, messages[i].body)
                    }
                })
            }

            selectUser() {
                this.cmd("certSelect", {
                    accepted_domains: ["zeroid.bit"]
                })
                return false
            }

            onOpenWebsocket() {
                this.cmd("siteInfo", {}, (site_info) => {
                    if (site_info.cert_user_id)
                        document.getElementById("select_user").innerHTML = site_info.cert_user_id
                    this.site_info = site_info
                })

                this.messages = document.getElementById("messages")
                this.loadMessages()
            }

            onRequest(cmd, message) {
                if (cmd == "setSiteInfo") {
                    if (message.params.cert_user_id)
                        document.getElementById("select_user").innerHTML = message.params.cert_user_id
                    else
                        document.getElementById("select_user").innerHTML = "Select user"
                    this.site_info = message.params

                    if (message.params.event[0] == "file_done")
                        this.loadMessages()
                }
            }
        }
        page = new ZeroChat()
    </script>

</body>

</html>
