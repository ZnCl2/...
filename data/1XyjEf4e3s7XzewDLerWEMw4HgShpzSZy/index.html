
<!DOCTYPE html>

<html>
<head>
 <title>A DARKNET Conversion Site</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>
<body>
<!-- based loosely on www.dolcevie.com -->
<script>
  var symbols = " !\"#$%&'()*+,-./0123456789:;<=>?@";
  var loAZ = "abcdefghijklmnopqrstuvwxyz";
  symbols+= loAZ.toUpperCase();
  symbols+= "[\\]^_`";
  symbols+= loAZ;
  symbols+= "{|}~";

  function toAscii() {
    valueStr = document.form1.hex.value;
    valueStr = valueStr.toLowerCase();
    var hex = "0123456789abcdef";
    var text = "";
    var i=0;
    
    for(i=0; i < valueStr.length; i=i+2) {
  	var num1 = hex.indexOf(valueStr.charAt(i));
  	var num2 = hex.indexOf(valueStr.charAt(i+1));
  	var value = (num1 << 4) | num2;
  	var ch = '?';
  	if (value >= 32 && value <= 126 ) {
           ch = symbols.charAt(value-32);
  	}
    text += ch;
    }
    document.form1.ascii.value = text;
    return false;
  }

function toHex() {
  var valueStr = document.form1.ascii.value;
  var hexChars = "0123456789abcdef";
  var text = "";
  for( i=0; i < valueStr.length; i++ ) {
     var asciiValue = symbols.indexOf(valueStr.charAt(i)) + 32;
     var index1 = asciiValue % 16;
     var index2 = (asciiValue - index1)/16;
     text += hexChars.charAt(index2);
     text += hexChars.charAt(index1);
     }
  document.form1.hex.value = text;
  return false;
}
</script>

<p>Hex To ASCII</p>
<form name="form1" method="post" action="">
<table width="78%" border="0" cellpadding="5" cellspacing="5">
<tr>
<td width="13%"Hex:</td>
<td width="76%"><textarea name="hex" cols="80" rows="3" id="hex"></textarea></td>
</tr>
<tr>

<td><textarea name="ascii" cols="80" rows="3" id="ascii"></textarea></td>
</tr>
</table>
<p>
<input name="b1" type="submit" id="b13" value="Hex To ASCII"
onClick="return toAscii();">
<input name="b2" type="submit" id="b14" value="ASCII To Hex"
onClick="return toHex();">
</p>
<p>&nbsp;</p>
