<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Visual Art Laboratory" content="Free Video Loops">
<meta name="author" content="RuidoVisual">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#bgvid {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#pauseBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#pauseBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<!--
	<video autoplay muted loop id="myVideo">
	<source src="rain.mp4" type="video/mp4">
	Your browser does not support HTML5 video.
</video>
-->

<video controls="" playsinline autoplay muted loop poster="data/assets/img/ruidovisual_pegatinas_cap0012-300x225.jpg" id="bgvid"><source src="data/assets/vid/ascii_ant_Evolution.mp4"></video>


<div class="content">
  <h1>En Cabezebra:</h1>
  <p>evolving...</p>
  <button id="pauseBtn" onclick="pauseFunction()">Pause</button>
  <button id="backBtn" onclick="location.href='index.html';">Go bACK</button>
  <button id="liveBtn" onclick="location.href='live.html';">Go LiVe</button>
</div>

<script>
var video = document.getElementById("bgvid");
var btn = document.getElementById("pauseBtn");

function pauseFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
