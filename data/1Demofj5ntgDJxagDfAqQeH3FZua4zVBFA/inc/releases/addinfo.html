<if condition="section == 'music'">
	<then>
		Music type:
		<select class="add-input add-musictype add-pageinput" id="add_musictype" name="musicType">
			{{Object.entries(Pages.pages[page].sections[section].types).map(type => "<option value='" + type[0] + "'>" + type[1].name + "</option>")}}
		</select><br>
	</then>
</if>

Platform:
<select class="add-input add-platform add-pageinput" id="add_platform" name="platform">
	{{Pages.platforms.map(platform => "<option>" + platform + "</option>").join("")}}
</select><br>

<input type="number" name="place" placeholder="Place" class="add-input add-place add-pageinput">
at
<input type="text" name="demoparty" placeholder="Demoparty" class="add-input add-demoparty add-pageinput">

<script type="text/javascript" src="inc/releases/addinfo.js"></script>
