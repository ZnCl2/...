<if condition="section == 'music' && partition == 'single' && musicType !== null">
	<then>
		<span>{{Pages.pages[page].sections[section].types[musicType].name}}</span><br>
	</then>
	<else>
		<span>{{Pages.pages[page].sections[section].partitions[partition].singular}}, {{platform}}</span><br>
	</else>
</if>

<if condition="demoparty === null">
	<then>
		<span>{{new Date(dateAdded).getFullYear()}}</span>
	</then>
	<else>
		<span class="post-link" onclick="Modal.search('demoparty', '{{demoparty}}'); event.preventDefault();">{{Translate.place(place, demoparty)}}</span>
	</else>
</if>
