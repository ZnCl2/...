<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive</title>
</head>
<style>
#archiveli a:hover {
  background-color:#cf25a5;
  text-decoration-line:underline;
}

#archiveul {
      list-style-type: none;
      padding: 0;
      overflow: hidden;
      background-color: #cf25a5;
}

#archiveli {
    float:none;
    font-family:Palatino;
}

.accordion {
    background-color: #cf25a5;
    color: #ffffff;
    cursor: pointer;
    padding: 18px;
    width: 80%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

.active, .accordion:hover {
    background-color: #a61b83;
}

.panel {
    padding: 0 18px;
    display: none;
    background-color: #cf25a5;
    overflow: hidden;
    max-width: 75.6%;
}
</style>
<body>
<header>
    <h1 class="title" style="font-size:40px;">Archive</h1>
    <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
    </nav>
</header>
<article>
  <h2>2018</h2>

  <button class="accordion">April</button>
  <div class="panel">
    <ul id="archiveul">
    <li id="archiveli"><a href="posts/April/1.html">Never Die Easy: The Dag Aabye Story</a></li>
    <li id="archiveli"><a href="posts/April/0.html">Hello, World!</a></li>
    </ul>
  </div>

  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
              panel.style.display = "none";
          } else {
              panel.style.display = "block";
          }
      });
  }
  </script>
</article>
</body>
</html>
