<html>
<head>
	<link rel="stylesheet" href="css/all.css" type="text/css" media="screen">
	<title>Bitcoin Wiki - ZeroNet</title>
</head>
<body>
<div class="container">

	<!-- HEADER -->
	<header class="pure-g">
		<div class="pure-u-1-1">
			<div>
				<a href="?Page:home">
					<img src="img/zerowiki.jpg" alt="Bitcoin Wiki" id="logo">
				</a>
			</div>
		</div>
	</header>

	<!-- USER BOX -->
	<div class="mod-box">
		<div class="pure-g">
			<div class="pure-u-1-2">
					<a href="#Select+user" onclick='return Page.selectUser()'>
						<i class="fa fa-user"></i>
						<span id="select_user">Login</span> <span class="muted" id="user_quota"></span>
					</a>
			</div>
			<div class="pure-u-1-2 a-right">
				<a href="?Help">
					<i class="fa fa-life-ring"></i> Help
				</a>
			</div>
		</div>
	</div>

	<!-- TOOLS -->
	<div class="pure-g mod-tools">
		<div class="pure-u-1-2">
			<div class="l-box">
				<a href="?Page:home" class="pure-button button-success">
					<i class="fa fa-home"></i> Home
				</a>
				<a href="?Index" class="pure-button button-success">
					<i class="fa fa-sitemap"></i> Index
				</a>
			</div>
		</div>
		<div class="pure-u-1-2">
			<div class="a-right l-box">
				<div id="content-edit-tools">
					<a href="#Save+page" id="send" class="pure-button button-success" onclick="return Page.pageSave()">
						<i class="fa fa-floppy-o"></i> Save
					</a>
					<a href="#Cancel+edit" id="cancel" class="pure-button button-alert" onclick="return Page.pageLoad()">
						<i class="fa fa-times"></i> Cancel
					</a>
				</div>
				<div id="content-view-tools">
					<a href="#History+page" id="history_page" class="pure-button" onclick="return Page.getHistory();">
						<i class="fa fa-clock-o"></i> History
					</a>
					<a href="#Edit+page" id="edit_page" class="pure-button button-success" onclick="return Page.pageEdit()">
						<i class="fa fa-pencil-square-o"></i> Edit
					</a>
				</div>
				<div id="content-history-tools">
					<a href="#Cancel+edit" id="cancel" class="pure-button button-alert" onclick="return Page.getCurrentRevision()">
						<i class="fa fa-arrow-circle-o-left"></i> Back</a>
				</div>
			</div>
		</div>
	</div>

	<div id="revision" class="pure-g">
		<div class="pure-u-1-1">
			<p>You are reviewing and older version of this page.</p>
			<p>
				<a href="#Restore+page" id="send" class="pure-button button-alert" onclick="return Page.pageSave(true);">
					<i class="fa fa-history"></i> Restore this version
				</a>
				<a href="#Current+page" id="send" class="pure-button button-success" onclick="return Page.getCurrentRevision();">
					<i class="fa fa-file-text-o"></i> View current version
				</a>
			</p>
		</div>
	</div>

	<!-- PAGE CONTENT -->
		<div class="pure-g">
			<div class="pure-u-1-1">
				<div id="messages" class="l-box"></div>
				<textarea id="editor" class="l-box"></textarea>
				<div id="history" class="l-box">
					<h1>Page history</h1>
					<ul id="history_list"></ul>
				</div>
			</div>
		</div>

</div>
<script type="text/html" id="help">
<h1>Wiki help</h1>
<p>To help you navigate this wiki there is a <i>Home</i> and <i>Index</i> button in every page. Feel free to click any link you see in the texts too, they will take you to magic places.</p>

<p><b>Blue links</b> will take you to existing pages which already have content and intersting things for you to read. On the other hand, <b>red links</b> will lead you to pages that do not exist yet, you will be able to add content and write some spells to create them.<p>

<p>Most of <b>the pages in this wiki are editable</b> too! just look for the <i>Edit</i> button if you feel the urge to modify what you are reading. This is a collaborative tool for shared knowledge, improve the contents, show your <i>kung-fu</i>, and the community will be grateful forever with dances and songs to remember your feat.</p>

<h2>Text editing</h2>
<p>This wiki uses <i>Markdown</i> to format the texts, use it to add titles, to make your text <b>bold</b> or to add links to external resources.</p>

<p>To create links to new or existing pages in this wiki, just use double square brackets around words like in <i>[[this example]]</i>. The wiki will auto-magically convert it to wiki-links. It will also detect if the page already exists and use the corresponding color to display the link.</p>

<h3>Final words</h3>
<p>No, just kidding. Now go and enjoy the wiki!</p>

</script>
<script type="text/javascript" src="js/all.js" async></script>
</body>
</html>
