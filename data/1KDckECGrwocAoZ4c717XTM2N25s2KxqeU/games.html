		<title>Games list</title>

	<style>
		body
		{
			font-family:Sans-Serif;
		}
		
		a
		{
			color:#0000FF;
			text-decoration:none;
		}
		
		.games a
		{
			display:block;
			padding:5px;
		}
		
		a:hover
		{
			background-color:#FFFF00;
		}
		
		div
		{
			max-width:900px;
			margin:auto;
		}
		
		.hints
		{
			font-size:16pt;
		}
		
		.hints a
		{
			display:inline-block;
			width:30px;
			height:30px;
			text-align:center;
			vertical-align:middle;
		}
		
		.games
		{
			border:2px solid #000000;
			border-radius:5px;
		}
		
		.alert{
			border: 2px solid #F00;
			background-color:#FDD;
			padding:1em;
			margin-bottom:1em;
		}
		
		.invalid-DISABLED{
			color:#F00;
			text-decoration:line-through;
		}
		
		code{
			background-color:#DDD;
		}
		
		h1,h2{
			text-align:center;
		}
	</style>
