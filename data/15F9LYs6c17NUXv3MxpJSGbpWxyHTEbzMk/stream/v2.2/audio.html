<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="referrer" content="no-referrer">
    <title>NinjaBeats streamer v2.2</title>
	<link rel="stylesheet" href="player.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<!-- This grabs the value of the URL query string -->
	<script src="NinjaBeatsURLArgListener.js"></script>
	<!-- This finds out what music track needs to be streamed 
	<script src="StreamDetector.js"></script>-->
  </head>
  <body>
  <img id="pageImgBackgroundEffect"></img>
  <video autoplay id="pageVidBackgroundEffect"></video>
	<div id="player" class="NinjaBeatsMusicStreamer">
	  <div id="albumArtContainer" onclick="goHomeIfIClickedTheLogo()" logovisible><img id="albumArt" height="256px" width="256px" onload="$albumArt.style.opacity='1'"></img><video id="video" controls></video></div>
	  <div id="tracks">
	  <h1 id="filename">NinjaBeats music streamer v2.2</h1>
	  <li id="loadingMsg">Waiting for WebTorrent metadata to download, please wait...</li>
	    <ul id="track">
		</ul>
	  </div>
	  <div id="info">
	    <i class="fa fa-users"></i> <span id="numPeers"></span> <span id="uploadSpeedGroup"><i class="fa fa-arrow-up"></i> <span id="uploadSpeed"></span></span><br>
		<span class="downloaded"><i class="fa fa-download"></i> <span id="downloaded"></span><span id="total"></span></span> <span id="timeRemainingGroup"><i class="fa fa-clock-o"></i> <span id="timeRemaining"></span></span> <span id="downloadSpeedGroup"><i class="fa fa-arrow-down"></i> <span id="downloadSpeed"></span></span>
	  </div>
  	  <div id="progressBar"></div>
	</div>
    <!-- Include the latest version of WebTorrent -->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js" crossorigin="anonymous"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js" crossorigin="anonymous"></script>
	<!-- This handles the torrent streaming of the NinjaBeats music stream. -->
	<script src="NinjaBeatsStream.js"></script>
  </body>
</html>
