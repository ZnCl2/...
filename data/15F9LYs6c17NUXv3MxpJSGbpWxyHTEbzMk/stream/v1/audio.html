<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebTorrent music player</title>
	<link rel="stylesheet" href="player.css">
	<!-- This grabs the value of the URL query string -->
	<script src="NinjaBeatsURLArgListener.js"></script>
	<!-- This finds out what music track needs to be streamed 
	<script src="StreamDetector.js"></script>-->
  </head>
  <body class="no-peers">
	<div id="NinjaBeatsMusicStreamer">
		<div id="playercontainer">
			<!-- The music being streamed will be added here -->
		</div>
		<div id="status">
			<span class="show-leech">Streaming from <p id="numPeers">Connecting to peers, please wait... if nothing happens for over a minute, there may be no peers seeding this file. Also, make sure that JavaScript's enabled and an audioFile query string is specified.</p></span>
			<span class="show-seed">Seeding <p id="numPeers"></p></span>
			<p class="show-leech right">Speed: &#x2198; <code id="downloadSpeed">0 b/s</code></p>
			<p class="show-seed right">Speed: &#x2197; <code id="uploadSpeed">0 b/s</code></p>
		</div>
	  <div id="progressBar"></div>
	</div>
    <!-- Include the latest version of WebTorrent -->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
	<!-- This handles the torrent streaming of the NinjaBeats music stream. Sadly only for the lossy stuff because FLAC isn't natively supported in  browsers yet :( -->
	<script src="NinjaBeatsMusicStream.js"></script>
<script>
</script>
  </body>
</html>
