<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="referrer" content="no-referrer">
    <title>NinjaBeats streamer v2.4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="player.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<!-- This finds out what music track needs to be streamed 
	<script src="StreamDetector.js"></script>-->
  </head>
  <body>
  <img id="pageImgBackgroundEffect"></img>
  <video autoplay id="pageVidBackgroundEffect"></video>
  <iframe id="pageYTVidBackgroundEffect" frameborder="0"></iframe>
	<div id="player" class="NinjaBeatsMusicStreamer">
	  <div id="albumArtContainer" onclick="goHomeIfIClickedTheLogo()" logovisible><img id="albumArt" height="256px" width="256px" onload="$albumArt.style.opacity='1'"></img><video id="video" controls></video><iframe id="article" sandbox="allow-scripts"></iframe></div>
	  <div id="tracks">
	  <i id="popoutButton" class="fa fa-share-square-o" onclick="return popoutPlayer()" alt="Popout miniplayer"></i>
	  <h1 id="filename">NinjaBeats music streamer v2.4</h1>
	  <li id="loadingMsg">Waiting for WebTorrent metadata to download, please wait...</li>
	    <ul id="track">
		</ul>
	  </div>
	  <div id="info">
	    <i class="fa fa-users"></i> <span id="numPeers"></span><br id="numPeersSplitter">
		<span id="uploadSpeedGroup"><i class="fa fa-arrow-up"></i> <span id="uploadSpeed"></span></span><br id="uploadSpeedSplitter">
		<span class="downloaded"><i class="fa fa-download"></i> <span id="downloaded"></span><span id="total"></span></span><br id="downloadedSplitter">
		<span id="timeRemainingGroup"><i class="fa fa-clock-o"></i> <span id="timeRemaining"></span></span><br id="timeRemainingSplitter">
		<span id="downloadSpeedGroup"><i class="fa fa-arrow-down"></i> <span id="downloadSpeed"></span></span>
	  </div>
  	  <div id="progressBar"></div>
	</div>
	<!-- This grabs the value of the URL query string -->
	<script src="NinjaBeatsURLArgListener.js"></script>
    <!-- Include the latest version of WebTorrent -->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js" crossorigin="anonymous"></script>
    <!-- Moment is used to show human readable remaining time -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js" integrity="sha256-4PIvl58L9q7iwjT654TQJM+C/acEyoG738iL8B8nhXg=" crossorigin="anonymous" async></script>
	<!-- This allows URL parameters to be changed programmatically 
	<script src="modURLParam.js"></script>-->
	<!-- This QR code library lets you create QR codes on the fly with ease. From https://davidshimjs.github.io/qrcodejs/ -->
	<script src="qrcode.min.js"></script>
	<!-- The musicmetadata library lets you read metadata from multiple audio containers -->
	<script src="musicmetadata.js"></script>
	<!-- This handles the torrent streaming of the NinjaBeats music stream. -->
	<script src="NinjaBeatsStream.js"></script>
	<!-- This handles torrent seeding to the NinjaBeats peer network -->
	<script src="NinjaBeatsUploader.js"></script>
  </body>
</html>
