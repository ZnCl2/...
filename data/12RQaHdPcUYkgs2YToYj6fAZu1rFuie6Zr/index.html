
<!DOCTYPE html>

<html>
<head>
 <title>New my ZeroMarket</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="styles.css">

<script type="text/javascript" src="js/ZeroFrame.js"></script>
<script type="text/javascript" src="js/arrays.js"></script>

<script>

class Page extends ZeroFrame {

	loadImg(){
		var img=document.getElementById('image1');
		var reader = new FileReader();
		
		reader.onload = function(e) {
			document.getElementById("img1Content").value = reader.result;
		}
		reader.readAsDataURL(img.files[0]);
		
	}

	 addMessage (username, message,img1,price) {

		if (img1!='' && img1!=undefined) img1="<img src='"+img1+"' width=300 height=200/>";
		else img1='';
        var message_escaped = message.replace(/</g, "&lt;").replace(/>/g, "&gt;")  // Escape html tags in the message
        this.messages.innerHTML += "<div class='box'>" +img1 + "<b>" +message_escaped +"<br>"+ username + "</b>Price "+price+"</div>"
    }
	
    onOpenWebsocket () {
		this.cmd("siteInfo", {}, (site_info) => {
            if (site_info.cert_user_id)
                document.getElementById("select_user").innerText = site_info.cert_user_id

			this.site_info = site_info
		 });
		 
		//load categories
		var html_categories="<option value='' readonly>Category</option>";
		var html_categories_menu="<ul class='navbar-nav mr-auto'>";
		for(var i=0; i< categories.length;i++ ){
			html_categories+="<option value='"+categories[i]+"'>"+categories[i]+"</option>";
			html_categories_menu+="<li class='nav-item'><a class='nav-link' href='#' onclick='page.loadOrders(\""+categories[i]+"\")'>"+categories[i]+"</a></li>";
		}
		html_categories_menu+="</ul>";
		document.getElementById("categories-menu").innerHTML=html_categories_menu;
		
		document.getElementById("category").innerHTML=html_categories;
		
		//product type
		var html_productType="<option value='' readonly>Product Type</option>";
		for(var i=0; i< productType.length;i++ ){
			html_productType+="<option value='"+productType[i]+"'>"+productType[i]+"</option>";
		}
		
		//product region from
		var html_deliveryFrom="<option value='' readonly>Delivery From</option>";
		for(var i=0; i< region.length;i++ ){
			html_deliveryFrom+="<option value='"+region[i]+"'>"+region[i]+"</option>";
		}
		
		document.getElementById("deliveryFrom").innerHTML=html_deliveryFrom;
		document.getElementById("productType").innerHTML=html_productType;

        this.messages = document.getElementById("messages")
        
		this.loadOrders()

    }
	selectUser () {
        this.cmd("certSelect", {accepted_domains: ["zeroid.bit","kaffie.bit"]})
        return false
	}
	
	onRequest(cmd, message) {
		if (cmd == "setSiteInfo"){
			if(message.params.cert_user_id) document.getElementById("select_user").innerHTML=message.params.cert_user_id;
			this.site_info=message.params;
			  // Reload messages if new file arrives
            try{
				if (message.params.event[0] == "file_done") this.loadOrders();
			}catch(e){ console.log("receive rquest dont event"); }
			
		}
		else
			this.log("Unknown incoming message:", cmd)
	}
	 sendMessage () {
        if (!this.site_info.cert_user_id) {  // No account selected, display error
            this.cmd("wrapperNotification", ["info", "Please, select your account."])
            return false
        }

        // This is our data file path
        var data_inner_path = "data/users/" + this.site_info.auth_address + "/data.json"
        var content_inner_path = "data/users/" + this.site_info.auth_address + "/content.json"

        // Load our current messages
        this.cmd("fileGet", {"inner_path": data_inner_path, "required": false}, (data) => {
            if (data)  // Parse current data file
                data = JSON.parse(data)
            else  // Not exists yet, use default data
                data = { "market": [] }
			
				
			// Add the new message to data
            data.market.push({
                "title": document.getElementById("title").value,
                "date_added": Date.now(),
				"img1": document.getElementById("img1Content").value,
				"price": document.getElementById("price").value,
				"category": document.getElementById("category").value,
				"details": document.getElementById("details").value,
				"deliveryFrom": document.getElementById("deliveryFrom").value,
				"productType": document.getElementById("productType").value

            })

            // Encode data array to utf8 json text
            var json_raw = unescape(encodeURIComponent(JSON.stringify(data, undefined, '\t')))

            // Write file to disk
            this.cmd("fileWrite", [data_inner_path, btoa(json_raw)], (res) => {
                if (res == "ok") {
                    // Reset the message input
                    document.getElementById("title").value = ""
                    // Sign the changed file in our user's directory
                    this.cmd("siteSign", {"inner_path": content_inner_path}, (res) => {
                        // Publish to other users
                        this.cmd("sitePublish", {"inner_path": content_inner_path, "sign": false})
                    })
                } else {
                    this.cmd("wrapperNotification", ["error", "File write error: #{res}"])
                }
            })
        })
		$('#exampleModal').modal('hide');
        return false
	}
	
	 loadOrders (category) {
		var sqlcategory='';
		if (category!=undefined) sqlcategory="WHERE category='"+category+"'";
        this.cmd("dbQuery", ["SELECT * FROM market LEFT JOIN json USING (json_id) " + sqlcategory + "ORDER BY date_added DESC"], (orders) => {
            document.getElementById("messages").innerHTML = ""  // Always start with empty messages
			console.log(orders);
			for (var i=0; i < orders.length; i++) {
                this.addMessage(orders[i].cert_user_id, orders[i].title,orders[i].img1,orders[i].price)
            }
        })
	}
	
	my_oders(){
		
	}
	

}
page = new Page();
</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My simple market - zeromarket</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Add order</a>
      </li>
      <li class="nav-item">
		<a href="#Select+user" class="nav-link" id="select_user" onclick='return page.selectUser()'>Login</a>
      </li>
	  <li class="nav-item">
		<a href="#" class="nav-link" id="my_oders" onclick='return page.my_oders()'>My oders</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </div>
  </div>
</nav>

<nav id="categories-menu" class="navbar navbar-expand-lg navbar-light bg-light">

</nav>

<!-- modal add -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<input class="form-control" type="text" id="title" placeholder="Title"><br>
		<select class="form-control" id="category" placeholder="category">
		</select><br>
		<select class="form-control" id="productType" placeholder="Product type">
		</select><br>
		<input class="form-control" type="text" id="price" placeholder="price"><br>

		<input class="form-control" type="text" id="details" placeholder="url to details"><br>
		<select class="form-control" id="deliveryFrom" placeholder="Delivery from"></select><br>
		<input class="form-control" type="file" id="image1" accept='image/*' onchange="page.loadImg()">
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="return page.sendMessage()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex" id='messages'>	
</div>
<input id="img1Content" value="" hidden>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
