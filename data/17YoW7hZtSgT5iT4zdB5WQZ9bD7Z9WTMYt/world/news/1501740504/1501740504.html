    <h1>日本东京地区发生4.5级地震 无海啸预警发布</h1>
    <p>文章来源:https://cn.reuters.com/article/japan-quake-0803-thursday-idCNKBS1AJ0FU?il=0</p>
    <p>发稿日期:2017/8/3</p>
    <hr>
    路透东京8月3日 - 日本气象厅称，周四日本东京地区发生地震，初步测为4.5级，无海啸预警发布。<br>
    <br>
    气象厅称，地震震中在茨城县南部，位于东京东北部。(完)<br>
