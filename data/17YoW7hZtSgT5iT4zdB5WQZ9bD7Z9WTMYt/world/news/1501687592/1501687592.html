    <h1>智利首都圣地亚哥发生地震 震级为5.4级</h1>
    <p>文章来源:https://cn.reuters.com/article/chile-earthquake-idCNKBS1AI0WH</p>
    <p>发稿日期:2017/8/2</p>
    <hr>
    路透圣地亚哥8月2日 - 周三早上，一场地震使智利首都圣地亚哥的建筑发生晃动。<br>
    <br>
    据欧洲地中海地震学中心，这次地震震级为5.4，震央位于圣地亚哥市东北36公里(22英里)，发生在0715GMT时。(完)<br>
