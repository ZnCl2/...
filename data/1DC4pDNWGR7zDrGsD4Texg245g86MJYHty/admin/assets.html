<!DOCTYPE html>

<html>
    <head>
        <title>ZeroPress Blog</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <base href="" target="_top" id="base">
        <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
    </head>
<body>

    <div id="adminSidebar"></div>
    
    <div id="adminNewPost">
        <h3>Media</h3>
        <div id="media">
            <div id="controls">
                <div id="newMedia">Upload New
                    <input type="file" id="inputNewMedia">
                </div>
                <div id="viewMedia">View: 
                    <select id="selectViewMedia">
                        <option value="all" selected>All</option>
                        <option value="coverImage">Cover Image</option>
                        <option value="featuredImage">Featured Images</option>
                        <option value="used" title="The images that are used inside one of the posts">Used Images</option>
                        <option value="unused">Unused Images</option>
                    </select>
                </div>
                <div id="delUnused">Delete All Unused</div>
            </div>
        </div>
    </div>
    
    <div id="imageShow">
        <div id="imageShowImg"></div>
    </div>

<script type="text/javascript" src="../themes/ZeroFrame.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/assets.js"></script>
<link rel="stylesheet" type="text/css" href="css/admin.css">

</body>
</html>
