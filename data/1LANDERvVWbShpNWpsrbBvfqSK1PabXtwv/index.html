<script>
// parse json for mastodon account options
loadJSON(function(response) {
  var selectAccount = document.getElementById("selectAccount");
  var jsonData = JSON.parse(response);
  for (var i = 0; i < jsonData.servers.length; i++) {
    var account = jsonData.servers[i];
	var opt = document.createElement('option');
    opt.value = opt.innerHTML = account.instanceName;
    selectAccount.appendChild(opt);
  }
});

// servers.json ajax loader
function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', 'json/mastodon_servers.json', true);
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") { callback(xobj.responseText); }
    }
    xobj.send(null);  
}
</script>
