<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ASML</title>

    <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    img {
       position: absolute;
       top: 50%;
       left: 50%;
       width: 500px;
       height: 335px;
       margin-top: -250px; /* Half the height */
       margin-left: -167px; /* Half the width */
    }
    </style>
  </head>
  <body>
    <!-- page content -->
    <img src="meme.jpg" />
  </body>
</html>
