			e.style.position = "absolute";
			e.style.left = data.left + "px";
			e.style.top = data.top + "px";
			e.style.zIndex = data.zIndex;
			if( data.scale != 1) {

				e.style.width = (data.width * data.scale) + "px";
				e.style.height = (data.height * data.scale) + "px";
			}
			Draggable.create(e, {
				type:"top,left",
				//edgeResistance: 0.5,
				cursor: 'inherit'
			});
		}
		function loadVideos(videos) {
			for(var i = 0; i < videos.length; i++) {
				// Check if element already exists, modify this element.
				var data = videos[i];
				var video = document.getElementById(data.name);
				if(!video) {
					video = document.createElement('video');
					video.id = data.name;
					video.setAttribute('class', 'video-js videoBlocCoq');
					video.poster = 'img/' + data.name + ".jpg";
					video.controls = true;
					video.preload = 'none';
					video.width = data.width;
					video.height = data.height;
					var source = document.createElement('source');
					source.src = 'http://lo2jnb7p4cvfxyae.onion/1qyRZgfeRstryNAKPFQJnNtRdNaSY1n1B/mp4/' + data.name + '.mp4';
					source.type = 'video/mp4';

					video.appendChild(source);
					document.body.appendChild(video);

					videojs(video, {language: "fr", bcData : data}, function() {
						fixElement(this.el(), this.options_.bcData);
						this.on('firstplay', function() {this.loadingSpinner.addClass('pasPrete')});
						this.on('playing', function(){this.loadingSpinner.removeClass('pasPrete')});
						this.on('error', function(){
							this.loadingSpinner.removeClass('pasPrete');
							var error = (this.errorDisplay.el()).getElementsByClassName('vjs-modal-dialog-content')[0];
							error.innerHTML = error.innerText;
						});
						this.on('canplay', function() {
							this.loadingSpinner.removeClass('pasPrete');
						})
					});
				}  else {
					fixElement(video, data);
				}

				
				
			}
		}
