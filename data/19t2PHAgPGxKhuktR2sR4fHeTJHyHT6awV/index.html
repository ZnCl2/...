<html>
    <head>
        <title>ZeroHome</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/all.css" />
        <base href="" target="_top" id="base">
        <script>
	    setTimeout(function () {
		base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/([&?])wrapper=False/, "$1").replace(/&$/, "") // Fix urls

        </script>
    </head>

	<div class="block head">

	    <input type="text" id="torrent_search" class="text" placeholder="Search" style="width:70%;">

	<script type='text/javascript' src='js/all.js' async></script>
    </body>
</html>
