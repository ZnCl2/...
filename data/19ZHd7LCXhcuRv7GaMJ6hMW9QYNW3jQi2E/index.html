<!DOCTYPE html>

<html>
<head>
 <title>ZeroPaste</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="css/materialdesignicons.min.css">
 <link rel="stylesheet" href="css/buefy.css">
 <link rel="stylesheet" href="css/index.css">
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>
<body>
    <div id="app">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/zeropaste.bit">
                    <b class="logo">ZeroPaste</b>
                </a>

                <button @click="toggleNavbar" v-bind:class="{ 'is-active': showNavbar }" class="button navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="navbar-item"></div>
                <div class="navbar-item"></div>
                <div class="navbar-item"></div>
            </div>

            <div v-bind:class="{ 'is-active': showNavbar }" class="navbar-menu">
                <div class="navbar-end">
                    <div v-if="!loadedPaste" class="navbar-item">
                        <a v-bind:class="encrypted ? 'is-success' : 'is-danger'"
                                @click="toggleEncrypted" class="button">
                            <b-icon v-if="encrypted" icon="check"></b-icon>
                            <b-icon v-else icon="close"></b-icon>
                            <span>{{ encrypted ? "Encrypted" : "Not encrypted" }}</span>
                        </a>
                    </div>
                    <div class="navbar-item">
                        <a @click="paste" class="button is-primary">
                            <span>{{ loadedPaste ? "New Paste" : "Paste" }}
                        </a>
                    </div>

                    <!-- Make room for the ZeroNet popover -->
                    <div v-if="!showNavbar" class="navbar-item"></div>
                    <div v-if="!showNavbar" class="navbar-item"></div>
                </div>
            </div>
        </nav>

        <textarea v-bind:readonly="loadedPaste" id="paste-area" placeholder="Type your content here..." autofocus></textarea>
    </div>

    <!-- Vue essentials -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/buefy.js"></script>

    <!-- Vue third-party libraries -->
    <script type="text/javascript" src="js/vue-components/vue-zydialog.min.js"></script>

    <!-- JS third-party libraries -->
    <script type="text/javascript" src="js/autosize.min.js"></script>
    <script type="text/javascript" src="js/gibberish-aes-1.0.0.min.js"></script>

    <!-- Lirbaries for interacting with ZeroNet and the ZeroFrame API -->
    <script type="text/javascript" src="js/ZeroLib/ZeroFrame.js"></script>
    <script type="text/javascript" src="js/ZeroLib/ZeroPage.js"></script>
    <script type="text/javascript" src="js/ZeroLib/ZeroAuth.js"></script>
    <script type="text/javascript" src="js/ZeroLib/ZeroFS.js"></script>
    <script type="text/javascript" src="js/ZeroLib/ZeroDB.js"></script>

    <!-- ZeroPaste specific JS files and methods -->
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/paste.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
