<!DOCTYPE html>

<style>
  .present {
    animation: fadein 1.5s;
  }

  .present-fast {
    animation: fadein-fast 1.0s;
  }

  .present-no-loading {
    animation: fadein-no-loading 0.5s;
  }

  @keyframes fadein {
    0%   { opacity: 0; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes fadein-fast {
    0%   { opacity: 0; }
    30%  { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes fadein-no-loading {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
