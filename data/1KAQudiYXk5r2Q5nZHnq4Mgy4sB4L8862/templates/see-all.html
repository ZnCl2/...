
<div class="search {{ present }}">
  <div style="margin-top: 14px; margin-left: 18px">
    <div class="btn-v1 large-icon" lavatube-onclick="onShowAllResults()"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
  </div>

  <div class="result" lavatube-area="search-results">
    <div class="search-title">
      <div class="title">Songs</div>
      <div class="right" lavatube-onclick="onShowAllResults()">All Results</div>
    </div>

    <div class="hr"></div>


    <div class="song" lavatube-foreach="item in items" playing="{{ item.path == playing.path ? 'true' : 'false' }}">
      <div class="cover">
        <div class="img" style="background-image: url('optional/music/{{ item.folder }}/cover-smoll.jpg')" lavatube-onclick="onSelectSong(this.parentNode.parentNode, '{{ encodeArg(item.path) }}')">
          <div class="overlay"><i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-pause" aria-hidden="true"></i></div>
        </div>
      </div>
      <div class="info">
        <div class="title">{{ item.song }}</div>
        <div class="artist">{{ item.artist }}</div>
        <div class="album">{{ item.album }}</div>
      </div>
    </div>


  </div>

  <div id="show-more-search-results" style="text-align: center; padding-top: 16px; padding-bottom: 16px; color: rgba(255, 80, 157, 1); font-weight: lighter;">
    <span style="cursor: pointer;" lavatube-onclick="onShowMoreResults()">show more</span>
  </div>
</div>
