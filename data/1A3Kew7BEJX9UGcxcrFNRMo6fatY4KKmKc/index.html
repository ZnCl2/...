<html>
<head>
<title>AntNet</title>
<style>
* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    margin: 0;
    background: #333 url(ws_The_Milky_Way_at_Night_2560x1600.jpg);
    background-size: cover;
    position: absolute;
    min-height: 600px;
    font-family: "Segoe UI", Segoe, Tahoma, Arial, Verdana, sans-serif;
}

.main {
    width: 1024px;
    position: relative;
    margin: 0 auto;
    top: 20%;
}

.main img {
    width: 110px;
    height: 55px;
    vertical-align: middle;
    margin-right: 20px;
}

.main input {
    padding: 10px;
    background: #fff;
    border: #555 solid 1px;
    line-height: 18px;
    height: 45px;
    width: 400px;
    font-size: 18px;
    outline: none;
    vertical-align: middle;
}

.main button {
    width: 45px;
    height: 45px;
    border: none;
    background: #555;
    border-radius: none;
    outline: none;
    vertical-align: middle;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
}

.main button:hover {
    background: #5f5f5f;
}

.header {
    width: 100%;
    position: absolute;
    padding: 12px 50px;
    top: 0;
    font-size: 14px;
    background: #333;
}

.header a {
    margin-right: 50px;
    display: inline-block;
    color: #ccc;
    text-decoration: none;
}

.header a:hover {
    color: #fff;
}

.footer {
    width: 100%;
    position: absolute;
    padding: 10px;
    bottom: 0;
    font-size: 12px;
    text-align: right;
    color: #888;
    background: #333;
}
</style>
</head>
<body>
<div class="main">
<img src="antnet.png"><input type="text" id="addr"><button id="go">Go</button>
</div>
<div class="header">
<a href="/Mail.ZeroNetwork.bit/">Mail</a><a href="/zeroid.bit/">ID</a><a href="/Talk.ZeroNetwork.bit/">Talk</a><a href="/Board.ZeroNetwork.bit/">Board</a>
</div>
<div class="footer">
AntNet is a public proxy for ZeroNet network, none content is provided by our server.
</div>
<script>
function go() {
    var addr = document.getElementById('addr').value;
    if (/\S+/.test(addr)) {
        window.top.location.href = 'https://antnet.org/' + addr;
    }
}

document.getElementById('go').onclick = go;
document.getElementById('addr').onkeydown = function(e) {
    if (e.keyCode === 13) {
        go();
    }
}
</script>
</body>
</html>
