<script>

let defaultLangRef = 'en';
let defaultBibleRef = null;
let defaultBookRef = 'John';

function fadeOutEffect(fadeTarget) {
    let fadeEffect = setInterval(function () {
        if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
        }
        if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
        } else {
            clearInterval(fadeEffect);
            fadeTarget.hidden = true;
        }
    }, 200);
}

class ZeroBible extends ZeroFrame {

    downloadTranslation(){
        let downloadStatusText = document.getElementById("downloadTranslationSection");
        let downloadCount = 0;

        downloadStatusText.innerHTML = '<span id="temp-element"></span>';
        downloadStatusText = document.getElementById("temp-element");
        downloadStatusText.innerText = '(Downloading books...)';

        this.cmd("dbQuery", [
            'SELECT books.ref FROM books WHERE books.bible_id = :bible_ref ORDER BY books.book_order',
            {bible_ref: this.bibleRef}
        ], (bookRefs) => {
            downloadStatusText.innerText = `(Downloading books... ${downloadCount}/${bookRefs.length})`;
            for (let idx in bookRefs) {
                let fileName = bookRefs[idx].ref;
                this.cmd("fileNeed", [`data/db/bibles/${this.bibleRef}/${fileName}.json.gz`], (downloadResult) => {
                    downloadCount += 1;

                    if (downloadCount === bookRefs.length){
                        downloadStatusText.innerText = `(Done!)`;
                        setTimeout(function() {
                            fadeOutEffect(document.getElementById("downloadTranslationSection"));
                        }, 4000);
                    } else {
                        downloadStatusText.innerText = `(Downloading books... ${downloadCount}/${bookRefs.length})`;
                    }
                });
            }
        });
    }

    onOpenWebsocket () {
        this.langRef = findGetParameter('lang_ref') ? findGetParameter('lang_ref') : defaultLangRef;
        this.bibleRef = findGetParameter('bible_ref') ? findGetParameter('bible_ref') : defaultBibleRef;
        this.bookRef = findGetParameter('book_ref') ? findGetParameter('book_ref') : defaultBookRef;
        this.chapterRef = findGetParameter('chapter_ref') ? findGetParameter('chapter_ref') : '1';
        this.bibleInfo = null;
        this.bookInfo = null;

        this.cmd("fileNeed", [`data/db/baseData.json`], (result) => {
            this.loadBibleData(this.bookRef, this.chapterRef);
        });

    }

    focusOnBible(){
        document.getElementById('startReadBible').scrollIntoView();
    }

    loadBibleData(bookRef, chapterRef) {
        document.getElementById("loader-section").hidden = false;
        this.bookRef = bookRef;
        this.chapterRef = chapterRef;

        this.cmd("dbQuery", ["SELECT languages.id, languages.name FROM languages ORDER BY languages.sort_order "], (langs) => {
            let languageDropdown = document.getElementById("bible-language");
            languageDropdown.innerHTML = '';
            for (let idx in langs) {
                let row = langs[idx];
                languageDropdown.innerHTML += `<option value="${row.id}" ${row.id === this.langRef ? 'selected="selected"' : ''}>${escapeHtml(row.name)}</option>`
            }

            this.loadBibles()
        })
    };

    loadBibles() {
        this.cmd(
            "dbQuery",
            [
                "SELECT bibles.id, bibles.name, bibles.publisher, bibles.copyright_info, bibles.access_download, bibles.default_translation FROM bibles WHERE bibles.lang_id = :lang_ref ORDER BY bibles.name",
                {lang_ref: this.langRef}
            ],
            (bibles) => {
                let bibleDropdown = document.getElementById("bible-translation");
                bibleDropdown.innerHTML = '';
                let bibleRefFound = false;
                for (let idx = 0; idx < bibles.length; idx++) {
                    let row = bibles[idx];
                    if (row.default_translation){
                        defaultBibleRef = row.id;
                    }

                    if (row.id === this.bibleRef){
                        bibleRefFound = true;
                    }
                }

                if (!bibleRefFound) {
                    this.bibleRef = defaultBibleRef;
                }

                for (let idx in bibles) {
                    let row = bibles[idx];
                    if (row.id === this.bibleRef) {
                        this.bibleInfo = row;
                    }

                    bibleDropdown.innerHTML += `<option value="${row.id}" ${row.id === this.bibleRef ? 'selected="selected"' : ''}>${escapeHtml(row.name)}</option>`;
                }

                if (this.bibleInfo === null) {
                    this.bibleInfo = bibles[0];
                    this.bibleRef = bibles[0].id;
                    bibleDropdown.options[0].selected = true;
                }

                let downloadSection = document.getElementById("download-section");
                downloadSection.innerHTML = '';
                if (this.bibleInfo.access_download){
                    let a = document.createElement('a');
                    a.href = 'download.html?anchor=' + this.bibleInfo.id;
                    a.text = 'Download this translation';
                    downloadSection.appendChild(a);
                }

                this.loadBooks();
            }
        )
    };

    loadBooks() {
        let chapterRefFound = false;

        this.cmd(
            "dbQuery",
            [
                "SELECT books.ref, books.name, books.chapters_count FROM books WHERE books.bible_id = :bible_ref ORDER BY books.book_order",
                {bible_ref: this.bibleRef}
            ],
            (books) => {

                let bookDropdown = document.getElementById("bible-book");
                let chaptersDropdown = document.getElementById("bible-chapter");
                bookDropdown.innerHTML = '';
                chaptersDropdown.innerHTML = '';

                let previousBook = null;
                let nextBook = null;

                for (let idx in books) {
                    let row = books[idx];

                    if (row.ref === this.bookRef) {

                        if (row !== books[0]){
                            previousBook = books[idx - 1];
                        }

                        if (row !== books[books.length - 1]){
                            nextBook = books[parseInt(idx, 10) + 1];
                        }

                        this.bookInfo = row;
                        this.chaptersCount = row.chapters_count;
                    }
                    bookDropdown.innerHTML += `<option value="${row.ref}" ${row.ref === this.bookRef ? 'selected="selected"' : ''}>${escapeHtml(row.name)}</option>`;

                    this.cmd("optionalFileInfo", [`data/db/bibles/${this.bibleRef}/${row.ref}.json.gz`], (result) => {
                        if (!result.is_downloaded){
                            document.getElementById("downloadTranslationSection").hidden = false;
                        }
                    });
                }

                if (this.bookInfo === null) {
                    this.bookInfo  = books[0];
                    this.bookRef = books[0].ref;
                    this.chaptersCount = books[0].chapters_count;
                    bookDropdown.options[0].selected = true;
                }

                for (let idx = 1; idx < this.chaptersCount + 1; idx++){
                    chaptersDropdown.innerHTML += `<option value="${idx}" ${idx.toString() === this.chapterRef ? 'selected="selected"' : ''}>${idx}</option>`;
                    if (idx.toString() === this.chapterRef) {
                        chapterRefFound = true;
                    }
                }

                if (chapterRefFound === false){
                    this.chapterRef = '1';
                }

                if (this.chapterRef === '1' && this.bookRef === books[0].ref) {
                    this.previousBookRef = null;
                    this.previousChapterRef = null;
                } else if (this.chapterRef === '1') {
                    this.previousBookRef = previousBook.ref;
                    this.previousChapterRef = previousBook.chapters_count;
                } else {
                    this.previousBookRef = this.bookRef;
                    this.previousChapterRef = this.chapterRef - 1;
                }

                if (this.chapterRef === this.chaptersCount.toString() && this.bookRef === books[books.length - 1].ref) {
                    this.nextBookRef = null;
                    this.nextChapterRef = null;
                } else if (this.chapterRef === this.chaptersCount.toString()) {
                    this.nextBookRef = nextBook.ref;
                    this.nextChapterRef = '1';
                } else {
                    this.nextBookRef = this.bookRef;
                    this.nextChapterRef = (parseInt(this.chapterRef, 10) + 1).toString();
                }

                this.setChapterInfo();
                this.loadVerses();
            }
        )
    };

    setChapterInfo(){
        if (this.previousChapterRef === null){
            document.getElementById("previous-arrow-up").hidden = true;
            document.getElementById("previous-arrow-down").hidden = true;
        } else {
            document.getElementById("previous-arrow-up").hidden = false;
            document.getElementById("previous-arrow-down").hidden = false;

            document.getElementById("previous-arrow-up").onclick = function () {
                page.loadBibleData(page.previousBookRef, page.previousChapterRef.toString());
            }

            document.getElementById("previous-arrow-down").onclick = function () {
                page.loadBibleData(page.previousBookRef, page.previousChapterRef.toString());
                page.focusOnBible();
            }
        }

        if (this.nextChapterRef === null){
            document.getElementById("next-arrow-up").hidden = true;
            document.getElementById("next-arrow-down").hidden = true;
        } else {
            document.getElementById("next-arrow-up").hidden = false;
            document.getElementById("next-arrow-down").hidden = false;

            document.getElementById("next-arrow-up").onclick = function () {
                page.loadBibleData(page.nextBookRef, page.nextChapterRef.toString());
            }

            document.getElementById("next-arrow-down").onclick = function () {
                page.loadBibleData(page.nextBookRef, page.nextChapterRef.toString());
                page.focusOnBible();
            }
        }

        document.getElementById("bible-info-up").innerText = `${escapeHtml(this.bookInfo.name)} ${this.chapterRef}`;
        document.getElementById("bible-info-printer").innerText = `${escapeHtml(this.bibleInfo.name)}`;
        document.getElementById("bible-info-down").innerHTML = `<b>Publisher:</b> ${escapeHtml(this.bibleInfo.publisher)}`;
        if (this.bibleInfo.copyright_info){
            document.getElementById("bible-info-down").innerHTML += `<p class="publisher-text text-center">${this.bibleInfo.copyright_info}</p>`;
        }
    }

    loadVerses() {

        this.cmd("fileNeed", [`data/db/bibles/${this.bibleRef}/${this.bookRef}.json.gz`], (downloadResult) => {
           this.cmd(
            "dbQuery",
            [
                "SELECT verses.ref as verseRef, verses.text, books.name as bookName FROM verses " +
                "JOIN books ON books.id = verses.book_id AND books.ref = :book_ref and verses.chapter = :chapter_ref " +
                "JOIN bibles ON books.bible_id = bibles.id AND bibles.id = :bible_ref " +
                "ORDER BY verses.ref ASC",
                {bible_ref: this.bibleRef, book_ref: this.bookRef, chapter_ref: this.chapterRef}
            ],
            (results) => {
                let chapterContent = document.getElementById("chapter-content");
                chapterContent.innerHTML = '';
                if (isRTL(this.bookInfo.name)){
                    chapterContent.setAttribute("dir", "rtl")
                }

                let highlights = (findGetParameter('highlight') ? findGetParameter('highlight') : '').split(',');
                for (let idx in results) {
                    let row = results[idx];
                    let verseId = `verse${row['verseRef']}`;
                    if (row['text'] !== ''){
                        chapterContent.innerHTML += `<span id="${verseId}" ${addHighlight(highlights, verseId)}>${row['verseRef']}. ${renderVerse(row['text'])}</span><br>`;
                    }

                }

                let anchor = findGetParameter('anchor');
                if (anchor !== null){
                    document.getElementById(anchor).scrollIntoView();
                }

                document.getElementById("loader-section").hidden = true;
            }
        )});
    };
}

page = new ZeroBible();
</script>
