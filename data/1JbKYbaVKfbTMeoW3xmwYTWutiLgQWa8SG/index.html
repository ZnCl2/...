<!DOCTYPE html>
<html data-ng-app="zerovidz" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>ZER0VIDZ - Angular / Video Js on Zer0net</title>
	<!-- CSS -->
		<!-- lib -->
	    <link href="assets/lib/angular-material/angular-material.css" rel="stylesheet" type="text/css">
	    <link href="assets/lib/videojs/video-js.css" rel="stylesheet" type="text/css">
		<!-- app -->
		<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
	<!-- /CSS -->

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--<base href="/">-->
</head>

<body class="ng-cloak" layout="column" data-ng-controller="MainCtrl">

	<!-- HEADER -->
	<md-toolbar>
		<h3>ZER0VIDZ</h3>
	</md-toolbar>
	<!-- /HEADER -->

    <div class="container" layout="row" flex>
        
        <md-sidenav id="sidebar" md-is-locked-open="true" class="md-whiteframe-z2">
          <md-list>
            <md-list-item data-ng-repeat="video in videos">
                <md-button data-ng-click="playVideo(video)">
                  <figure class="preview-pic">
                  	<img data-ng-if="video.poster" data-ng-src="posters/{{video.poster}}"/>
                  	<span data-ng-if="!video.poster">PREVIEW PIC</span>
                  </figure>
                  <span>{{video.title}}</span>
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content" class="lightgreen" flex>

			<video class="video-js vjs-default-skin" controls preload="auto" autoplay 
			       width="800" height="500" poster="poster.jpg" vjs-video vjs-media="video">
			</video>

			<a href="#Select+user" id="select_user" data-ng-click="selectUser()">Select user</a>:
			<input type="text" id="message"><input type="button" id="send" value="Send!" data-ng-click="sendMessage()"/>
			<ul id="messages">
				<li data-ng-repeat="message in messages">
					<b data-ng-bind="message.body"></b><i data-ng-bind="message.date_added"></i>
				</li>
			</ul>

        </md-content>

    </div>


	<!-- JS -->
		<!-- lib -->
		<script type="text/javascript" src="assets/lib/ZeroNet/ZeroFrame.js"></script>
		<script type="text/javascript" src="assets/lib/ZeroNet/ZeroChat.js"></script>
		<script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="assets/lib/videojs/video.js"></script>
		<script type="text/javascript" src="assets/lib/vjs-video/vjs-video.min.js"></script>
	    <script type="text/javascript" src="assets/lib/angular/angular-route.min.js"></script>
	    <script type="text/javascript" src="assets/lib/angular/angular-animate.min.js"></script>
	    <script type="text/javascript" src="assets/lib/angular/angular-aria.min.js"></script>
	    <script type="text/javascript" src="assets/lib/angular-material/angular-material.min.js"></script>    	    
		<script type="text/javascript" src="assets/lib/angular-sanitize/angular-sanitize.min.js"></script>
		<!-- app -->
		<script type="text/javascript" src="app/application.js"></script>
		<!--<script type="text/javascript" src="app/routes.js"></script>-->
		<script type="text/javascript" src="app/controllers/main.ctrl.js"></script>

	<!-- /JS app -->	

	<!--[if lt IE 9]>
	<section class="browsehappy jumbotron hide">
		<h1>Hello there!</h1>
		<p>You are using an old browser which we unfortunately do not support.</p>
		<p>Please <a href="http://browsehappy.com/">click here</a> to update your browser before using the website.</p>
		<p><a href="http://browsehappy.com" class="btn btn-primary btn-lg" role="button">Yes, upgrade my browser!</a></p>
	</section>
	<![endif]-->

</body>

</html>
