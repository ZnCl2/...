<!DOCTYPE html>
<!-- saved from url=(0054)http://leafletjs.com/examples/quick-start-example.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ZeroMaps</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index_files/leaflet.css">
    <link rel="stylesheet" href="./index_files/zeromaps.css">
</head>

<body style="margin:0px; font-family:open_sansregular;">
	<div style="width: 100%; position: absolute; top:0px; margin:0px; background-color:#8e44ad; height: 30px; color: white;">
		<span style="vertical-align:middle; padding: 5px; line-height: 30px;">
			ZeroMaps
		</span>
		<span id="show" style="vertical-align:middle; padding-right: 5px; line-height: 30px; position: relative; float: right; font-size: 75%; cursor: pointer; cursor: hand;">
			what's this?
		</span>
	</div>
    <div id="map" style="width: 100%; position: absolute; top:30px; bottom:0px; margin:0px; background-color:#B5D0D0;" class="leaflet-container leaflet-fade-anim" tabindex="0">
        <div class="leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
            <div class="leaflet-tile-pane">
                <div class="leaflet-layer">
                    <div class="leaflet-tile-container"></div>
                    <div class="leaflet-tile-container leaflet-zoom-animated">
                    </div>
                </div>
            </div>
            <div class="leaflet-objects-pane">
            </div>
        </div>
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="http://leafletjs.com/examples/quick-start-example.html#" title="Zoom in">+</a><a class="leaflet-control-zoom-out" href="http://leafletjs.com/examples/quick-start-example.html#" title="Zoom out">-</a>
                </div>
            </div>
            <div class="leaflet-top leaflet-right"></div>
            <div class="leaflet-bottom leaflet-left"></div>
            <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com/">Mapbox</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./index_files/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('tiles/{z}-{x}-{y}.png', {
            maxZoom: 7,
            minZoom: 0
        }).addTo(map);
		
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			}
		}

		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude + 
			"<br>Longitude: " + position.coords.longitude;	
			
			map.setView([position.coords.latitude, position.coords.longitude], 7);
		}
		
		getLocation();
    </script>

	<div class="html5-dialog">
		<dialog id="window">
			<h3>Welcome to ZeroMaps</h3>
			<p>Don't worry, you haven't just downloaded a copy of all of the planet's map data.</p>
			<p>Tiles are downloaded as they're needed from peers.</p>
			<button id="exit">Exit</button>
		</dialog>
	</div>
	
<script type="text/javascript">
(function() {
   	var dialog = document.getElementById('window');
	document.getElementById('show').onclick = function() {
		dialog.show();
	};
	document.getElementById('exit').onclick = function() {
		dialog.close();
	};
})();
</script>

</body>

</html>
