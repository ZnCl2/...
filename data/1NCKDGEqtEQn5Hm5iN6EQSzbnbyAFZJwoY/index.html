		<h1>杂货小店</h1>
	</div>
	<div>
		<div>
			简介：巴拉巴拉
		</div>
		<div>
			<ul>
				<li>
					<img src="" alt="">
					<p>
						<span>$50</span>
						<span>20人付款</span>
					</p>
					<h3>paypal账户数据包</h3>
					<button>付款</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="footer">

	</div>
	<div>
		<p>请填写以下信息</p>
		<ul>
			<li>
				产品名：<span></span>
			</li>
			<li>
				支付方式：
				<select class="">
					<option value="BTC" selected>BTC</option>
					<option value="LTC">LTC</option>
					<option value="ETH">ETH</option>
				</select>
			</li>
			<li>
				支付账号：
				<span></span>
			</li>
			<li>
				E-mail： <input type="text" placeholder="请输入邮箱" >
			</li>
			<li>
				付款账号： <input type="text" placeholder="请输入付款账号" >
			</li>
			<li>
				收件地址： <input type="text" placeholder="请输入收件地址" >
			</li>
			<li>
				联系方式： <input type="text" placeholder="请输入联系方式：" >
			</li>
		</ul>
	</div>
