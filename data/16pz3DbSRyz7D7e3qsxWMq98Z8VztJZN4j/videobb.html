<html>
	<head>
		<title>Video</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/testforipfs.js"></script>
	</head>
	<body class="subpage">
		<script src="html/menunav.js"></script>
		<!-- Main -->
		<div id="main">
			<!-- One -->
			<section class="wrapper style1">
				<div class="inner">
					<header class="align-center">
						<h2 id="title"></h2>
					</header>
					<div id="info" class="video">
						<div class="video-wrapper">
							<video style="width:100%;" id="player" controls poster="">
								<source id="video" type="video/mp4" src="" />
								Your browser does not support the HTML5 video tag.  Use a better browser!
							</video>
						</div>
					</div>
					<p id="cap" class="caption">Make the video resolve faster by <a class="button alt small" onclick="pin();">pinning the video</a>,<a class="button alt small" onclick="pincollection();">pinning the collection</a> and/or <a class="button alt small" onclick="resolve();">resolving to a direct peer</a><a class="image right"><i class="fa fa-window-close" onclick="closepin();"></i></a></p>
					<div class="row">
						<section class="4u"><a id="vidbutpre" href="#" class="button special">Previous Video</a></section>
						<section class="4u"><center><a class="button" onclick="tab();">Tab Video</a></center></section>
						<section class="4u"><a id="vidbutnex" style="float: right;" href="#" class="button special">Next Video</a></section>
					</div>
					<p id="epsum"></p>
				</div>
			</section>
		</div>
		<!-- Scripts -->
		<script src="html/sitewrapper.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
