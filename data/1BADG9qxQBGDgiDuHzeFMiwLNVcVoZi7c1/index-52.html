  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Mediaprofiel</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/mediaprofiel-logo-32.png">

  <meta name="theme-color" content="#4CB7FF">
  <link rel="manifest" href="/manifest.json">

  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shady'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

  </script>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="src/shared-styles.html">

  <link rel="import" href="src/mediaprofiel-structure.html">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #fff;
    }

    @font-face {
      font-family: ionicons;
      src: url(/src/Ionicons/fonts/ionicons.ttf) format("truetype"), url(/src/Ionicons/fonts/ionicons.eot), url(/src/Ionicons/fonts/ionicons.svg) format('svg');
    }

  </style>

</head>
