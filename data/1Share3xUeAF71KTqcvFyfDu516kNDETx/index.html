            <div id="monero_mining_machine">
                <h3>Monero Mining Machine</h3>
                <div>
                    <label>Speed: <output id="mmm_hps">0</output> H/s</label>
                    <label>Total: <output id="mmm_htotal"></output> hashes</label>
                </div>
                <div>
                    <label><output id="mmm_xmrtotal"></output></label>
                    <label><output id="mmm_usdtotal"></output></label>
                </div>
                <div>
                    <label>Threads: <select id="mmm_threads" onchange="mine.setNumThreads(this.value)"></select>
                    </label>
                    <label>CPU: 
                        <select onchange="mine.setThrottle(Number(this.value))" id="mmm_throttle">
                            <option value="0.9" selected>10%</option>
                            <option value="0.8">20%</option>
                            <option value="0.7">30%</option>
                            <option value="0.6">40%</option>
                            <option value="0.5">50%</option>
                            <option value="0.4">60%</option>
                            <option value="0.3">70%</option>
                            <option value="0.2">80%</option>
                            <option value="0.1">90%</option>
                            <option value="0">100%</option>
                        </select>
                    </label>
                </div>
                <button onclick="mine.start()">Start</button>
                <button onclick="mine.stop()">Stop</button>
            </div>
            <p class="explaining">
                By clicking the link below you agree to enable the 
                autoloading of the CPU Donation Machine with this webzite.
            </p>
            <p style="margin: 20px;font-size: 20px;text-decoration: underline;">
