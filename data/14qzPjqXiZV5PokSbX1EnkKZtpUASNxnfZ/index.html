        chageImg("test",imgArr,100*50);

    /**
     *
     * @param id img标签的id
     * @param arr 图片路径数组
     * @param ms 重复执行的毫秒数
     */
    function chageImg(id,arr,ms){
        var imgSrc = arr[0];
        var img = document.getElementById(id);
        img.src = imgSrc;
        var i = 0;
        setInterval(function(){
                if (i < arr.length -1) {
                    i++;
                } else {
                    i = 0;
                }
            img.src = arr[i];
            console.log(new Date().toLocaleString())
        },ms);
    }
