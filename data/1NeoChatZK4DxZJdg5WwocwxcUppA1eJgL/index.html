<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="/1NeoChatZK4DxZJdg5WwocwxcUppA1eJgL">
        <img src="img/icon.png" width="36" height="36" class="d-inline-block align-top" alt="">
        NeoChat
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/1NeoChatZK4DxZJdg5WwocwxcUppA1eJgL/about.html">Информация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/1NeoChatZK4DxZJdg5WwocwxcUppA1eJgL/crypto.html">Шифрование</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-outline-info my-2 my-sm-0" data-toggle="modal" data-target="#registrationModal" style="margin-right: 80px" id="registrationButton">Регистрация</button>
          </li>
        </ul>
      </div>
    </nav>
	
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Имя пользователя:</label>
              <input type="text" class="form-control" id="chosenUsername">
            </div>
          </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" onclick="page.register()">Зарегистрироваться</button>
        </div>
      </div>
      </div>
    </div>
    
    <div class="container" style="margin-top: 70px">
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group" id="conversations">
            <a href="#" class="list-group-item active">Общий чат</a>
          </div>
          <hr>
          <center><h5>Создать личную беседу</h5></center>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Имя пользователя" id="username" />
            <span class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="return page.startConversation()">Начать!</button>
            </span>
          </div>
        </div>

        <div class="col-12 col-md-9">
          <div class="card card-block" style="background-color: #eee; border-color: #eee; padding: 16px; height: 500px; overflow: hidden; justify-content: flex-end; align-items: flex-end">
            <div id="messages" style="width: 100%; word-wrap: break-word">
              <p></p>
            </div>
          </div>
          <div class="input-group" style="margin-top: 5px">
            <input type="text" class="form-control" placeholder="Текст сообщения" id="message" onkeypress="if (event.keyCode == 13) page.sendMessage()" />
            <span class="input-group-append">
              <button class="btn btn-primary" id="send" type="button" onclick="return page.sendMessage()">Отправить!</button>
            </span>
          </div>
        </div>
          
      </div><!--/row-->
    </div><!--/.container-->
        
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bitcoinjs.min.js"></script>
    <script type="text/javascript" src="js/lib/sha256.js"></script>
    <script type="text/javascript" src="js/ZeroFrame.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
  </body>
</html>
