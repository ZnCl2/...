	<script>
		var games;
		document.addEventListener("DOMContentLoaded", function()
		{
			games = JSON.parse(document.getElementById("raw-games").textContent);
			for(var i in games)
			{
				var game=games[i],div=document.createElement("div");
				div.className="card game";
				var html='<div class="card-image"><img src="img/'+encodeURIComponent(game.name.split(":").join(""))+'.jpg" alt="'+game.name+'"></div><div class="card-content"><p>'+game.name+(game.version?" <b>"+game.version+"</b>":"")+'</p></div><div class="card-action">';
				if(game.win)
				{
					html+='<a href="'+game.win+'">Windows</a>'
					div.className+=" game-win";
				}
				if(game.osx)
				{
					html+='<a href="'+game.osx+'">Mac OSX</a>'
					div.className+=" game-osx";
				}
				if(game.linux)
				{
					html+='<a href="'+game.linux+'">Linux</a>'
					div.className+=" game-linux";
				}
				if(game.android)
				{
					html+='<a href="'+game.android+'">Android</a>'
					div.className+=" game-android";
				}
				html += "</div></div>";
				div.innerHTML = html;
				document.getElementById("game-container").appendChild(div);
			}
			document.getElementById("myos").onchange = function()
			{
				if(document.getElementById("myos").value == "")
				{
					var games = document.getElementsByClassName("game");
					for(var i in games)
						if(games[i]&&games[i].style)
						games[i].style.display = "block";
				}
				else
				{
					var games = document.getElementsByClassName("game");
					for(var i in games)
						if(games[i]&&games[i].style)
							games[i].style.display = "none";
					var games = document.getElementsByClassName("game-" + document.getElementById("myos").value);
					for(var i in games)
						if(games[i]&&games[i].style)
							games[i].style.display = "block";
				}
			}
		});
	</script>
