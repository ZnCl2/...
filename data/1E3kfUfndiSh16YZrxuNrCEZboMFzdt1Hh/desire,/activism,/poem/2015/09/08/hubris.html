    <h1 class="post-title">Hubris</h1>
    <!--<span class="post-date">08 Sep 2015</span>-->
    <div class="poem">
Hubris is a contract with the god of comedy:
In exchange for the pleasure of false superiority
I provide the mirth of my self-delusion

This lasts until the inevitable moment
When I glimpse my actual position
And pay the remainder
In anger and shame
