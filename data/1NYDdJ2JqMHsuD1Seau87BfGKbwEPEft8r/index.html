<!DOCTYPE html>
<html ng-app="ZeroNetCentral" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

  <!-- CSS -->
  <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/lib/angular-text/text-angular.css" rel="stylesheet" type="text/css"/> 
  <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>  
  <link href="assets/css/lander3.css" rel="stylesheet" type="text/css">
  <link href="assets/css/fonts1.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <!-- /CSS -->

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--<base href="/">-->

  <base href="" target="_top" id="base">
  <script>
    setTimeout(function() {
    base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "");
    }, 100); // 100ms later, to workaround double js download in chrome
  </script>

</head>
<body class="ng-cloak" ng-controller="MainCtrl" ng-init="init()">

  <div class="loading main" ng-if="loading_site"><span></span></div>

  <!-- MODAL -->
  <site-modal ng-if="!loading_site"></site-modal>
  <!-- /MODAL -->

  <!-- HEADER -->
  <site-header ng-if="!loading_site"></site-header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main ng-if="!loading_site" class="row">
    <aside class="col-sm-2">
      <sidebar></sidebar>
    </aside>
    <section class="col-sm-10" id="content">
      <server-info ng-if="page"></server-info>
      <div class="view-port" ng-if="view === 'main' || view === 'category' || view === 'post'">
        <post-list></post-list>
      </div>
      <div class="view-port" ng-if="view === 'new' || view === 'edit'">
        <div class="section-post" ng-if="section === 'posts'">
          <post-form></post-form>
        </div>
      </div>
      <div class="view-port" ng-if="view === 'account'">
        <div class="section-port" ng-if="section === 'favorites' || section === 'posts'">
          <post-list></post-list>
        </div>
      </div>
      <div class="view-port" ng-if="view === 'content'">
        <content-pages ng-init="init()"></content-pages>
      </div>
    </section>
  </main>
  <!-- /MAIN -->

  <!-- JS -->

  <!-- zeronet -->
  <script type="text/javascript" src="assets/lib/zeronet/class.js"></script>
  <script type="text/javascript" src="assets/lib/zeronet/zeroframe.js"></script>
  <script type="text/javascript" src="assets/lib/zeronet/zerochat.js"></script>

  <!-- bitcoinjs -->
  <script type="text/javascript" src="assets/lib/bitcoinjs/bitcoinjs.min.js"></script>

  <!-- jquery -->
  <script type="text/javascript" src="assets/lib/jquery/jquery.min.js"></script>

  <!-- angular -->
  <script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular/angular-aria.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-bootstrap/angular-bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="assets/lib/moment/moment.js"></script>
  <script type="text/javascript" src="assets/lib/angular-moment/angular-moment.min.js"></script>
  <script type="text/javascript" src="assets/lib/dropzone/dropzone.js"></script>
  <script type="text/javascript" src="assets/lib/identicon/pnglib.js"></script>
  <script type="text/javascript" src="assets/lib/identicon/identicon.js"></script>
  <script type="text/javascript" src="assets/lib/angular-identicon/angular-identicon.min.js"></script>  

  <!-- text angular -->
  <script type="text/javascript" src="assets/lib/angular-text/text-angular-rangy.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-text/text-angular-sanitize.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-text/text-angular-setup.js"></script>
  <script type="text/javascript" src="assets/lib/angular-text/text-angular.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-text/text-angular.umd.js"></script>

  <!-- app -->
  <script type="text/javascript" src="app/application.js"></script>
  <script type="text/javascript" src="app/controllers/main.ctrl.js"></script>
  <script type="text/javascript" src="app/directives/comments.directive.js"></script>  
  <script type="text/javascript" src="app/directives/comment-form.directive.js"></script>  
  <script type="text/javascript" src="app/directives/comment-list.directive.js"></script>
  <script type="text/javascript" src="app/directives/content-pages.directive.js"></script>  
  <script type="text/javascript" src="app/directives/categories.directive.js"></script>  
  <script type="text/javascript" src="app/directives/dropzone.directive.js"></script>  
  <script type="text/javascript" src="app/directives/favorites.directive.js"></script>  
  <script type="text/javascript" src="app/directives/feed-follow.directive.js"></script>  
  <script type="text/javascript" src="app/directives/files.directive.js"></script>  
  <script type="text/javascript" src="app/directives/post-form.directive.js"></script>
  <script type="text/javascript" src="app/directives/post-view.directive.js"></script>
  <script type="text/javascript" src="app/directives/post-list.directive.js"></script>
  <script type="text/javascript" src="app/directives/post-list-item.directive.js"></script>
  <script type="text/javascript" src="app/directives/search-form.directive.js"></script>
  <script type="text/javascript" src="app/directives/server-info.directive.js"></script>  
  <script type="text/javascript" src="app/directives/site-header.directive.js"></script>
  <script type="text/javascript" src="app/directives/site-modal.directive.js"></script>
  <script type="text/javascript" src="app/directives/sidebar.directive.js"></script>
  <script type="text/javascript" src="app/directives/user-menu.directive.js"></script>
  <script type="text/javascript" src="app/directives/votes.directive.js"></script>

  <script type="text/javascript" src="app/services/comment.service.js"></script>
  <script type="text/javascript" src="app/services/cluster.service.js"></script>
  <script type="text/javascript" src="app/services/file.service.js"></script>
  <script type="text/javascript" src="app/services/follow.service.js"></script>
  <script type="text/javascript" src="app/services/menu.service.js"></script>
  <script type="text/javascript" src="app/services/post.service.js"></script>
  <script type="text/javascript" src="app/services/user.service.js"></script>
  <script type="text/javascript" src="app/services/vote.service.js"></script>

</body>
</html>
