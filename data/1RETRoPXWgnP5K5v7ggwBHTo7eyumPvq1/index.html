
<!DOCTYPE html>
<html>
	<head>
		<title>Retro Games Emulator</title>
		<link rel="stylesheet" href="./assets/css/style.css">
		<script defer src="./assets/js/nesnes.js"></script>
		<script defer src="./assets/js/demo.js"></script>
	</head>
	<body>
		<header>
			<h1>1RETRo</h1>
			<p>retrogames.bit - Under development</p>
		</header>
		<main>
			<p>
				<label for="romselector">Select a game:</label>
				<select id="romselector">
        			<option value="1943">1943: Battle of Midway</option>
					<option value="battletoads">Battletoads</option>
					<option value="contra">Contra</option>
					<option value="ddragon2">Double Dragon II</option>
					<option value="drmario">Dr. Mario</option>
					<option value="excitebike">Excite Bike</option>
					<option value="kirby">Kirby's Adventures</option>
					<option value="zelda" selected>The Legend of Zelda</option>
					<option value="megaman2">Megaman 2</option>
					<option value="narc">N.A.R.C.</option>
					<option value="ngaiden">Ninja Gaiden</option>
					<option value="punchout">Punchout!!</option>
	        		<option value="rcproam">R.C. Pro AM</option>
					<option value="smb">Super Mario Bros</option>
					<option value="smb2">Super Mario Bros 2</option>                  
					<option value="smb3">Super Mario Bros 3</option>
					<option value="snakesrevenge">Snake's Revenge</option>
					<option value="talespin">Talespin</option>
					<option value="tmnt2">TMNT II</option>
					<option value="tetris">Tetris</option>
					

				</select>
			</p>
			<canvas id="nesnes" width="256" height="224">
				Sorry, your browser doesn't support NESNES!
			</canvas>
			<p>
			Click the window to pause and use controls<br><br>
			 (arrows = d-pad, shift = select, return = start, x = B, z = A)
			</p>
		</main>


	</body>
</html>
