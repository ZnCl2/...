
<!DOCTYPE html>

<html>
    <head>
        <title>ZeroWallpaper - Wallpapers for the ZeroNet users!</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <base href="" target="_top" id="base">
        <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
    </head>
    <body>

        <div id="out"></div>

        <a href="img/colour-pattern.png">Colour Pattern #1 (2880x1800)</a><br>
        <a href="img/elephant-rock.jpg">elephant Rock (1920x1200)</a><br>
        <a href="img/mountain-view.jpg">Mountain View (1920x1080)</a><br>
        <a href="img/planet-earth.jpg">Planet Earth (1920x1080)</a><br>
        <a href="img/star-citizen-dying-planet.png">Star Citizen: Dying Planet (3440x1440)</a><br>

        

        <script type="text/javascript" src="js/ZeroFrame.js"></script>

        <script>

            class Page extends ZeroFrame {
                setSiteInfo(site_info) {
                    var out = document.getElementById("out")
                    out.innerHTML =
                            "Peers: " + site_info.peers
                }

                onOpenWebsocket() {
                    this.cmd("siteInfo", [], function (site_info) {
                        page.setSiteInfo(site_info)
                    })
                }

                onRequest(cmd, message) {
                    if (cmd == "setSiteInfo")
                        this.setSiteInfo(message.params)
                    else
                        this.log("Unknown incoming message:", cmd)
                }
            }
            page = new Page()

        </script>

    </body>
</html>
