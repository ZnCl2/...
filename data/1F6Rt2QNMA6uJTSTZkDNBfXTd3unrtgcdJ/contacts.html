<!DOCTYPE html>

<html>
<head>
 <title>Mavo - ZeroNet storage test</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>
<body>

<script src="js/ZeroFrame.js"></script>
<script src="js/mavo.es5.js"></script>
<script src="js/mavo-zeronet.js"></script>
<link rel="stylesheet" href="css/mavo.css">
<link rel="stylesheet" href="css/contacts.css">
</head>

<body mv-app="contacts" mv-storage="zeronet" class="mv-autoedit" vocab="http://schema.org/" mv-data-user="data/users/{auth_address}/data.json" mv-data="data/data.json" style="display: none">

<h1>
	[count(contact)]<span>contacts</span>
</h1>

<details property="contact" typeof="Person" mv-multiple open>
	<summary>
		<img property="picture" src="img/TxkxQ7Y5_400x400.png">
		<h1>
			<span property="name">Lea Verou</span>
			<span property class="affiliation">MIT CSAIL</span>
		</h1>
	</summary>
	<section>
		<section class="phones">
			<article property="phoneNumber" typeof="ContactPoint" mv-multiple>
				<span property="name" mv-default>Mobile</span>
				<span property="telephone">555-123-4567</span>
				<a href="tel:[telephone]" title="Call">ðŸ“ž</a>
			</article>
		</section>

		<section class="emails">
			<article property="emailAddress" typeof="ContactPoint" mv-multiple>
				<span property="name" mv-default>Email</span>
				<span property="email">leaverou@mit.edu</span>
				<a href="mailto:[email]" title="Send email">âœ‰</a>
			</article>
		</section>
	</section>
</details>

<footer>
	Rolodex photo used with permission from <a href="https://www.flickr.com/photos/jamamakitty/14815114243">flickr.com/photos/jamamakitty/14815114243</a>
</footer>

<script src="js/dragula.min.js"></script>

</body>
</html>
