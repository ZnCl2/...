
<!DOCTYPE html>

<html>
<head>
 <title>Mavo - ZeroNet storage test</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>
</head>
<body>

<script src="js/ZeroFrame.js"></script>
<script src="js/mavo.es5.js"></script>
<script src="js/mavo-zeronet.js"></script>
<link rel="stylesheet" href="css/mavo.css">
<link rel="stylesheet" href="css/todo.css">
</head>
<body>

<main mv-app="todo" mv-storage="zeronet" mv-data-user="data/users/{auth_address}/data.json" mv-data="data/data.json" style="display: none">
	<header>
		<h1>My tasks</h1>
		<p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
	</header>

	<ul>
		<li property="task" mv-multiple>
			<label>
				<input property="done" type="checkbox" />
				<span property="taskTitle">Do stuff</span>
			</label>
		</li>
	</ul>

</main>

<script src="js/dragula.min.js"></script>

</body>
</html>
