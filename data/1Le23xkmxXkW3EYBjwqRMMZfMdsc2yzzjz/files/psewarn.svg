  <text transform="scale(1.114 .8979)" x="98.259514" y="219.04529" fill="#000000" font-family="sans-serif" font-size="11.79px" stroke-width=".2947" style="line-height:0" xml:space="preserve"><tspan x="98.259514" y="219.04529" font-size="7.072px" stroke-width=".2947" style="line-height:1.25">爱看不看</tspan></text>
  <g fill="#ccc">
