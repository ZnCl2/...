  <g font-family="sans-serif">
   <text transform="scale(.9735 1.027)" x="19.859741" y="205.11377" fill="#4d4d4d" font-size="3.908px" stroke-width=".2664" style="line-height:1.45" xml:space="preserve"><tspan x="19.859741" y="205.11377">有极少数的人在观看一些视觉影像时可能会突然癫痫发作，这些影响包括电玩游戏中出现的闪光或图形。</tspan><tspan x="19.859741" y="210.87819">甚至连没有突然发病或癫痫史的人也可能具有些可能会在观看视频游戏时导致“光敏性癫痫发作”的未确诊症状。</tspan><tspan x="19.859741" y="216.64261">癫痫症发作时可能有多种症状，包括头晕目眩、眼睛或面部抽搐、四肢痉挛或发抖、神志不清、混乱或暂时失去意识。</tspan><tspan x="19.859741" y="222.40703">癫痫发作也可能导致意识丧失或痉挛，进而可能导致患者因跌倒或撞击到旁边的物体而受伤。</tspan><tspan x="19.859741" y="228.17145">若出现以上所述任何症状，请立即停止该游戏并送医诊断。</tspan><tspan x="19.859741" y="233.93587">如果您自己或您的亲友有癫痫史，请在进行游戏之前与医师咨询。</tspan></text>
   <text x="213.64445" y="256.41556" font-size="3.881px" stroke-width=".2646" text-align="end" text-anchor="end" style="line-height:1.25" xml:space="preserve"><tspan x="213.64445" y="256.41556" text-align="end">不要说我们没有警告过你……</tspan><tspan x="213.64445" y="261.36398" text-align="end"/><tspan x="213.64445" y="266.21469" fill="#808080" text-align="end">TCJY</tspan></text>
