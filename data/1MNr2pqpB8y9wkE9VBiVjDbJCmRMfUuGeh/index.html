<body>

使用本站解析域名请windows用户运行merge.bat<br>
linux用户cd到本站点的文件夹运行python merge.py<br>
生成names.json<br><br>
无法使用bat和命令行的用户请点击 <a href="http://127.0.0.1:43110/1MNr2pqpB8y9wkE9VBiVjDbJCmRMfUuGeh/data/names.json">这里</a>加载生成好的names.json
<br><br><br>

<div id="out"></div>

<script type="text/javascript" src="js/ZeroFrame.js"></script>

<script>

class Page extends ZeroFrame {
	setSiteInfo(site_info) {
		var out = document.getElementById("out")
		out.innerHTML =
			"然后添加启动参数:<br>--bit_resolver " + site_info.address +
			"<br><br>或者在zeronet.conf中添加:<br>bit_resolver = " + site_info.address
	}

	onOpenWebsocket() {
		this.cmd("siteInfo", [], function(site_info) {
			page.setSiteInfo(site_info)
		})
	}

	onRequest(cmd, message) {
		if (cmd == "setSiteInfo")
			this.setSiteInfo(message.params)
		else
			this.log("Unknown incoming message:", cmd)
	}
}
page = new Page()

</script>
<br>启动ZeroNet<br>
<br>
将hosts/default.json重命名为user.json可自定义域名<br>
<br>
感谢12hlearn提供代码
</body>
</html>
