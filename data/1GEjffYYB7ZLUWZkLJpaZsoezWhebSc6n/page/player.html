<script>
 window.btvideo.listcurvideo((data)=>{
     console.log(data);
     var subvideo = data["subvideos"];
     var place = $("#post_container");
     var ul = $("<ul/>").attr({"class":"masonry clearfix"});
     place.append(ul);
     $.each(subvideo, function(i, one) {
         var a = $("<a/>").attr({"href":"?action=play&video="+one["video_id"],
                                 "title":one["subtitle"]})
                          .text(one["subtitle"])
         /*
                          .on("click", function(e){
                              e.preventDefault();
                              btvideo.action_parse['play'](one["video_id"]);
                          });
         */
         var li = $("<li/>").append($("<h2/>").append(a));
         ul.append(li);
     });
 });
</script>
