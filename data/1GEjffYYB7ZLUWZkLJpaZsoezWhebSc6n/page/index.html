        <script>
$("#tabnav > li").on('click',function (e) {
             e.preventDefault();
             // Declare all variables
             var $this = $(this);
             console.log($this);
             var $p = $this.parent();
             console.log($p);
             var tables = $p.find("li");
             console.log(tables);
             var i = 0;
             var index = 0;
             for (i = 0; i < tables.length; i++) {
                 var one = $(tables[i]);
                 if (tables[i]== this) {
                     index = i;
                     one.addClass("selected");
                 } else {
                     one.removeClass("selected");
                 }
             }
             var contents = $p.parent().parent().parent().find(".tab-content > ul");
             console.log("index==="+index);
             for (i = 0; i < contents.length; i++) {
                 var one = $(contents[i]);
                 if (i == index) {
                     one.removeClass("hide");
                 } else {
                     one.addClass("hide");
                 }
             }
         });

         function parsepage($pagebar) {
             $pagebar.empty();
             var config = btvideo.config;
             var page = Math.round(config['video_all_count']/config['pagesize']+0.5);
             var curpage = parseInt(config['curpage']);
             if (curpage-3>0) {
                 var $ap1 = $("<a/>").attr({"href":geturl("page","page=1"), "class":"prev"})
                                     .text("第一页")
                                     .on('click', function(e) {
                                         e.preventDefault();
                                         showvideopage(1);
                                     });
                 $pagebar.append($ap1);
                 var $ap = $("<a/>").attr({"href":geturl("page","page="+(curpage-1)), "class":"prev"})
                                    .text("前一页")
                                    .one("click", function(e) {
                                        e.preventDefault();
                                        showvideopage(curpage-1);
                                    });
                 $pagebar.append($ap);
             }
             if (curpage-2>0) {
                 var $a2 = $("<a/>").attr({"href":geturl("page", "page="+(curpage-2))})
                                    .text(""+(curpage-2))
                                    .on("click", function(e){
                                        e.preventDefault();
                                        showvideopage(curpage-2);
                                    });
                 $pagebar.append($a2);
             }
             if (curpage-1>0) {
                 $a = $("<a/>").attr({"href":geturl("page", "page="+(curpage-1))})
                               .text(""+(curpage-1))
                               .on("click", function(e) {
                                   e.preventDefault();
                                   showvideopage(curpage-1);
                               });
                 $pagebar.append($a);
             }
             var $a = $("<a/>").attr({"href":geturl("page","page="+curpage),"class": "current"})
                               .text(""+curpage)
                               .on("click", function(e) {
                                   e.preventDefault();
                                   showvideopage(curpage);
                               });
             $pagebar.append($a);
             if (page - curpage>0) {
                 var $a = $("<a/>").attr({"href":geturl("page", "page="+(curpage+1))})
                                   .text(""+(curpage+1))
                                   .on("click", function(e) {
                                       e.preventDefault();
                                       showvideopage((curpage+1));
                                   });
                 $pagebar.append($a);
             }
             if (page - curpage>1) {
                 var $a2 = $("<a/>").attr({"href":geturl("page", "page="+(curpage+2))})
                                    .text(""+(curpage+2))
                                    .on("click", function(e) {
                                        e.preventDefault();
                                        showvideopage((curpage+2));
                                    });
                 $pagebar.append($a2);
             }
             if (page - curpage>2) {
                 var $ap = $("<a/>").attr({"href":geturl("page", "page="+(curpage+1)), "class":"next"})
                                    .text("后一页")
                                    .on("click", function(e) {
                                        e.preventDefault();
                                        showvideopage(curpage+1);
                                    });
                 $pagebar.append($ap);
                 var $ap2 = $("<a/>").attr({"href":geturl("page", "page="+page),"class":"next"})
                                     .text("最后一页")
                                     .on("click", function(e) {
                                         e.preventDefault();
                                         showvideopage(page);
                                     });
                 $pagebar.append($ap2);
             }
         }
         window.btvideo.getcategory(function(data) {
             var $place = $(".mainmenu > .topnav > .menu");
         });
         function right_table_video_parse($place, data) {
             $place.empty();
             $.each(data, function(i, one) {
                 var parent = one.parent ? one.parent:one;
                 var $h4 = $("<h4/>").text(one.title+one.subtitle);
                 var $a = $("<a/>").attr({"href":"?action=play&video="+parent.video_id, "title":""+parent.title})
                                   .text(one.title+one.subtitle);
                 /*
                                   .on('click', (e)=> {
                                       e.preventDefault();
                                       btvideo.action_parse['play'](parent.video_id);
                                   });
                 */
                 $add = $("<li/>").append($a);
                 $place.append($add);
             });
         }
         window.btvideo.lastvideo(5, function(data) {
             var $place = $("#lastupdate");
             right_table_video_parse($place, data);
         });
         if (false)
         window.btvideo.randomvideo(5, function(data) {
             var $place = $("#randomvideo");
             right_table_video_parse($place, data);
         });
if(false)
         window.btvideo.lastcategoryvideo(function(data) {
             var $place = $("#lastcategoryupdate");
             $.each(data, function(i, one) {
                 var parent = one.parent ? one.parent:one;
                 var img_path = (one.screens && one.screens.length>0)? one.screens[0].url :'';
                 var $img = $("<img/>").attr({"src":"./img/#{img_path}", "width":"140", "height":"160", "alt":one.title})
                 var $h4 = $("<h4/>").text(one.title+one.subtitle)
                 var $a = $("<a/>").attr({"href":"?action=play&video="+parent.video_id,"title":""+parent.title}).append($img).append($h4)
                 var $add = $("<li/>").append($a)
                 $place.append($add)
             });
         });

         $("#login").on('click', function(e) {
             window.btvideo.cmd("wrapperNotification", ["info", "Please, select your account."]);
             window.btvideo.cmd("certSelect", [["zeroid.bit"]], (site_info)=>{
                 window.btvideo.check();
             });
         });

        </script>
