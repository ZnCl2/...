
<!DOCTYPE html>

<html>
<head>
 <title>Site Testing</title>
 <meta charset="utf-8">
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <base href="" target="_top" id="base">
 <style>

 body{
    margin: 0 auto;
    background: #333;
    color:#FFF;
    font-family:monospace;
 }

#Center
{
    width: 600px;
    margin: 0 auto;
    display: block;
}

#gameid
{
    width: 600px;
    height: 400px;
    margin: 0 auto;
    display: block;
}

#text
 {
     font-size: 14pt;
     padding-top: 5px;
     width: 600px;
     height: 60px;
     text-align: center;
     text-shadow: 0px 0px 5px #000;
     margin: 0 auto;
 }

#footer
{
    position: absolute;
    vertical-align: bottom;
    text-align: center;
    font-size: 13pt;
    height: 20px;
    display: block;
    bottom: 0;
    text-shadow: 0px 0px 5px #000;
    width: 100%;
}

#footer span
{
    color: red;
}
 </style>
 <script>
    base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")
    var time = 0;
    var ovos = [];
    var img = new Image();
    img.src = "images/ovo2.png";

    function vec (x = 0, y = 0)
    {
        this.x = x;
        this.y = y;
        this.r = 0;
        this.vy = 0;
        this.vr = 0;
        this.dr = Math.random() * 2 - 1;
    }

    function onload()
    {
        var can = document.getElementById("gameid");
        var ctx = can.getContext("2d");
        setInterval(main, 100, can, ctx);
    }

    function clear(can, ctx)
    {
        ctx.fillStyle = "rgba(50, 50, 50, 0.3)";
        ctx.fillRect(0, 0, can.width, can.height);
    }

    function render(ctx)
    {
        for(var i = 0; i < ovos.length; i++)
        {
            var pos = ovos[i];
            ctx.save();
            ctx.translate(pos.x, pos.y);
            ctx.rotate(pos.r);

            pos.y += pos.vy;
            pos.r += pos.vr;
            ctx.drawImage(img, -img.width * 0.1 / 2, -img.height * 0.1 / 2, img.width * 0.1, img.height * 0.1);
            pos.vy += 0.9;
            pos.vr += pos.dr * 0.01;
            if(pos.y >= 400)
            {
                ovos.splice(i, 1);
            }
            ctx.restore();
        }
    }

    function main(can, ctx)
    {
        clear(can, ctx);
        render(ctx);
        time++;

        if(time >= 10)
        {
            time = 0;
            ovos.push(new vec(Math.random() * (can.width - img.height * 0.1), -img.height * 0.1));
        }
    }

  </script>
</head>
<body onload="onload()">
    <div id="center">
        <canvas id="gameid" width="600" height="400"> </canvas>
        <div id="text"> Eggs rain </div>
    </div>
    <div id="footer">
        <b>PH</b>
        <b><span> Pay Attention: </span> This eggs were made with bits, so no animal was killed to make this joke.</b>
    </div>
</body>
</html>
