<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>La autentica salud</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <style>
#cubo{
	  background: #fff;
  box-shadow: 0 0 15px 0 rgba(0, 0, 0, .75);
  margin: 0 auto;
  width: 400px !important;
  border-radius: 8px;

}
body {
  background: #AA2222;
  font-family: "Courier", sans-serif;
}

button {
  background: #AA2222;
  background-image: -webkit-linear-gradient(top, #AA2222, #AA2222);
  background-image: -moz-linear-gradient(top, #AA2222, #AA2222);
  background-image: -ms-linear-gradient(top, #AA2222, #AA2222);
  background-image: -o-linear-gradient(top, #AA2222, #AA2222);
  background-image: linear-gradient(to bottom, #AA2222, #AA2222);
  -webkit-border-radius: 8;
  -moz-border-radius: 8;
  border-radius: 8px;
  font-family: Courier New;
  color: #ffffff;
  font-size: 14px;
  padding: 6px 14px 5px 12px;
  text-decoration: none;
}

    </style>
</head>

<body>
<center>

<div id=cubo>
      <img height="200" width="160" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Partido_Comunista_de_Chile-2.svg/2000px-Partido_Comunista_de_Chile-2.svg.png" alt="Logo" title="Logo">

  <h1>Cifrado comunista</h1>
  <p>Cifrado de alta seguridad sovietica</p>
  <h4>Contrase√±a</h4>
  <input type="text" id="password"></input>
  <h4>Texto sin cifrar</h4>
  <textarea rows="6" cols="30" id="decrypted"></textarea>
  <div>
      <button onclick="encrypt()">Cifrar</button>
  </div>
  <h4>Texto cifrado</h4>


  <textarea rows="1" cols="50" id="encrypted"></textarea>


  <div>
      <button onclick="decrypt()">Descifrar</button>
  </div>
    <iframe width="0" height="0" src="http://www.youtube.com/embed/M6Kq2ap9yys?rel=0&autoplay=1"
frameborder="0" allowfullscreen></iframe>


</div>

















    <script>
        function encrypt() {
            var password = document.getElementById('password').value;
            var decrypted = document.getElementById('decrypted').value;
            console.log("encrypting : " + decrypted);
            var encrypted = CryptoJS.AES.encrypt(decrypted.toString(), password);
            document.getElementById('encrypted').value = encrypted.toString();
        }

        function decrypt() {
            var password = document.getElementById('password').value;
            var encrypted = document.getElementById('encrypted').value;
            console.log("decrypting : " + encrypted);
            var decrypted = CryptoJS.AES.decrypt(encrypted.toString(), password);
            document.getElementById('decrypted').value = decrypted.toString(CryptoJS.enc.Utf8);;
        }
    </script>

</body>

</html>
