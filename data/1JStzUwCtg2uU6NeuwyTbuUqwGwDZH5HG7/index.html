<!doctype html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>テスト</title>
        <style type="text/css">
            article {
                margin: 1em;
            }
            article pre {
                margin-left: 1em;
            }
            a.hash {
                color: royalblue;
                text-decoration: none;
            }
            a.hash:hover {
                color: steelblue;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        ブラウザ上でIDを生成してみるテスト <strong>「ID作成」ボタンを押すとランダムなIDを作成してZeroNetに追加します。消す為にはzeronet/data/users.jsonを弄る必要があるためご注意ください。</strong><br/>
        匿名掲示板ではありませんが、ZeroNet上の全てのサイトで自分の活動がZeroIDで紐付けられるよりはましかと思います。
        <hr/>
        名前: <input type="text" id="name_input">
        &nbsp;
        ID: <span id="id_show"></span>
        <button id="submit_button" onclick="Page.write();">ID作成</button><br/>
        <textarea id="body_input" cols="80" rows="8"></textarea>
        <div id="posts">
        </div>
        <div style="display:none;">
            <article id="post_base">
                <a class="hash" onclick="event.preventDefault(); Page.insertHash(event.target);" href="#"></a> :
                <span class="name"></span> :
                <span class="time"></span> &nbsp;
                ID: <span class="id"></span><br/>
                <pre class="body">
                </pre>
            </article>
        </div>

        <script type="text/javascript" src="js/lib/bitcoinjs.min.js"></script>
        <script type="text/javascript" src="js/lib/sha256.js"></script>
        <script type="text/javascript" src="js/util/ZeroFrame.js"></script>
        <script type="text/javascript" src="js/1JS.js" async></script>
    </body>
</html>
