<html>
<head>
<meta charset="UTF-8">

<title>ZeroSearch's queue</title>
 <link rel="stylesheet" href="css/all.css" />
<style>

color:#3366FF;

a:visited {
    text-decoration: none;

a:hover {
    text-decoration: underline;

a:active {

#addr,#name,#tags,#date,#user {
text-align:center;
background: rgba(255, 255, 255, 0.5);
width:365;
height:36;
border: none;
-moz-border-radius: 20px;
-webkit-border-radius: 20px;
border-radius: 20px;
}


</style>
</head>
<body>
<script> 
var xmlhttp;
var insite = ""
if (XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    insite = xmlhttp.responseText
    }
  }
xmlhttp.open("GET","data.dat",false);
xmlhttp.send();
var inlist;
index = 0;

function getindexed(){
all = inlist.length
ind = 0
for(i = 0; i<all;i++){
if (insite.indexOf(inlist[i][1])!=-1) { ind += 1 }
}
document.getElementById("allind").innerHTML = " &nbsp;&nbsp;" + ind.toString() + "/" + all.toString() + " indexed"
if (all != ind) {
document.getElementById("allind").style.color = "red" } else {
document.getElementById("allind").style.color = "green" }
}
function setlist(){
for(i = 0; i<6;i++){
if(i==0) {document.getElementById("name").value = inlist[index][i]}
if(i==1) {document.getElementById("addr").value = inlist[index][i]}
if(i==2) {document.getElementById("tags").value = inlist[index][i]}
if(i==3) {document.getElementById("date").value = new Date(inlist[index][i])}
if(i==4) {document.getElementById("user").value = inlist[index][i]}
if(i==5) {
if(insite.indexOf(inlist[index][1])==-1) {
document.getElementById("indexed").innerHTML = " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Not indexed!"
document.getElementById("indexed").style.color = "red"
} else {
document.getElementById("indexed").innerHTML = " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Indexed."
document.getElementById("indexed").style.color = "green"
}
}
}

document.getElementById("outoff").innerHTML = "(" + (index+1).toString() + "/" + inlist.length.toString() + ")";
}

function prev(){
if (index>0) {index -=1}
else {index = 0}
setlist()
}
function next(){
if (index<inlist.length-1) {index +=1}
else {index = inlist.length-1}
setlist()
}
function first(){
index = 0
setlist();
}
function last(){
index = inlist.length - 1
setlist();
}


setTimeout(function() { inlist = inlist;setlist() }, 1000);
setTimeout(function() { getindexed() }, 1500);
</script>
<center>
<br><h2> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ZeroSearch's queue</h2><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="outoff"></span><br><br><br>
Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="name"></input><font size="0.5"><br><br></font>
Site Address: <input id="addr"></input><br><br>
Tags: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="tags"></input><br><br>
Date: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="date"></input><br><br>
Submitted by: <input id="user"></input><br><br>
<span id="indexed"></span><br><br><br><br>
<span style="position:absolute;bottom: 10%" id="allind"></span>
<div style="position:absolute;left: 25%;top: 10%"><button onclick="first()"><<</button> <button onclick="prev()"><-- Previous</button></div>
<div style="position:absolute;left: 75%;top: 10%"><button onclick="next()">Next --></button> <button onclick="last()">>></button></div>
</center>
</body>
</html>
